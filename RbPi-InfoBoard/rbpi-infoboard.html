<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>RbPI3B-InfoBoard</title>
</head>

<style>
	body {
		margin: 0px;
		color: white;
		background-color: #111;
		width: 100vw;
		/* Ã„ndere von vh zu vw */
		height: 100vh;
		overflow: hidden;
		background-image: url("background.jpg");
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		/* Hintergrundbild wird zentriert und nicht wiederholt */
	}

	.container {
		text-align: center;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		/* Zentriert den Inhalt sowohl horizontal als auch vertikal */

	}

	.clock {
		width: 100%;
		/* Nimmt die gesamte Breite des Browserfensters ein */
		height: 250px;
		margin-top: -20px;
		margin-left: -70px;
	}

	.weather {
		width: 100%;
		/* Nimmt die gesamte Breite des Browserfensters ein */
		margin-top: -30px;

	}

	iframe {
		border: none;
		height: 300px;
		width: 100%;
		/* Passt sich der Breite des Containers an */
		overflow: hidden;
		/* Verhindert Scrollbalken */
	}
</style>

<body>
	<div class="container">
		<div class="clock">
			<iframe src="../widgets/clock/clock.html" title="description"></iframe>
		</div>
		<div class="weather">
			<iframe src="../widgets/weather/weather.html" title="description"></iframe>
		</div>
	</div>
</body>

</html>
