<style>
    body {
        margin: 0px;
        background-color: #222;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        color: white;
    }

    main {
        margin: 10px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }

    .box {
        background-color: #444;
        border: 2px solid #AAA;
        border-radius: 15px;
        text-align: center;
        justify-content: center;
        padding: 5px;
    }

    .box-text-title {
        font-size: 20px;
        font-weight: bold;
        line-height: 30px;
    }

    .button-container {
        display: flex;
        gap: 15px;
        justify-content: center;
        padding: 5px;
        flex-wrap: wrap;
    }

    .button-circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        background-size: cover;
        background-position: center;
        cursor: pointer;
        transition: transform 0.2s;

        &:hover {
            transform: scale(1.1);
            cursor: pointer;
        }
    }

    .button-label {
        text-align: center;
    }
</style>
