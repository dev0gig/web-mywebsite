<style>
    /* Material You Farbpalette (Basis - helle Variante als Standard) */
    :root {
        --md-sys-color-primary: #6750a4;
        --md-sys-color-on-primary: #ffffff;
        --md-sys-color-secondary: #625b71;
        --md-sys-color-on-secondary: #ffffff;
        --md-sys-color-tertiary: #7d5260;
        --md-sys-color-on-tertiary: #ffffff;
        --md-sys-color-error: #b3261e;
        --md-sys-color-on-error: #ffffff;
        --md-sys-color-background: #fffbfe;
        /* Wird transparent gesetzt */
        --md-sys-color-on-background: #1c1b1f;
        /* Text auf Hintergrund */
        --md-sys-color-surface: #fffbfe;
        /* Standard Oberfläche */
        --md-sys-color-on-surface: #1c1b1f;
        /* Text auf Oberfläche */
        --md-sys-color-surface-variant: #e7e0ec;
        /* Z.B. Button Hintergrund */
        --md-sys-color-on-surface-variant: #49454f;
        --md-sys-color-outline: #79747e;
        /* Umriss Farbe */
        --md-sys-color-surface-container-lowest: #ffffff;
        --md-sys-color-surface-container-low: #f7f2fa;
        --md-sys-color-surface-container: #f3edfa;
        /* Box Hintergrund */
        --md-sys-color-surface-container-high: #eee8f4;
        /* Nav Hintergrund */
        --md-sys-color-surface-container-highest: #e6e0eb;

        /* Schattenfarbe */
        --md-sys-shadow-color: rgba(0, 0, 0, 0.15);
    }

    /* Material You Farbpalette (Basis - dunkle Variante) */
    @media (prefers-color-scheme: dark) {
        :root {
            --md-sys-color-primary: #d0bcff;
            --md-sys-color-on-primary: #381e72;
            --md-sys-color-secondary: #ccc2dc;
            --md-sys-color-on-secondary: #332d41;
            --md-sys-color-tertiary: #efb8c8;
            --md-sys-color-on-tertiary: #492532;
            --md-sys-color-error: #f2b8b5;
            --md-sys-color-on-error: #601410;
            --md-sys-color-background: #1c1b1f;
            /* Wird transparent gesetzt */
            --md-sys-color-on-background: #e6e1e5;
            /* Text auf Hintergrund */
            --md-sys-color-surface: #1c1b1f;
            /* Standard Oberfläche */
            --md-sys-color-on-surface: #e6e1e5;
            /* Text auf Oberfläche */
            --md-sys-color-surface-variant: #49454f;
            /* Z.B. Button Hintergrund */
            --md-sys-color-on-surface-variant: #cac4d0;
            --md-sys-color-outline: #938f99;
            /* Umriss Farbe */
            --md-sys-color-surface-container-lowest: #0f1113;
            --md-sys-color-surface-container-low: #1d192b;
            --md-sys-color-surface-container: #2a282d;
            /* Box Hintergrund */
            --md-sys-color-surface-container-high: #36343b;
            /* Nav Hintergrund */
            --md-sys-color-surface-container-highest: #44414c;

            /* Schattenfarbe für dunklen Modus */
            --md-sys-shadow-color: rgba(0, 0, 0, 0.4);
        }
    }

    body {
        margin: 0;
        background-color: transparent;
        /* Geändert: Hintergrund transparent */
        color: var(--md-sys-color-on-background);
        /* Textfarbe aus Palette */
        font-family: 'Roboto', sans-serif;
        /* Material You Schrift */
        transition: color 0.3s ease;
        /* Hintergrund Transition nicht mehr nötig */
        min-height: 100vh;
        /* Mindesthöhe Viewport */
        overflow: hidden;
    }

    main {
        margin: 0;
        /* Margin entfernen, Padding verwenden */
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        /* Responsive Grid: Mindestens 250px breit, nimmt verfügbaren Platz ein */
        gap: 20px;
        /* Mehr Abstand im Grid */
        padding: 20px;
        /* Padding um den Grid-Bereich */
        box-sizing: border-box;
        /* Padding in Gesamtgröße einbeziehen */
        background-color: transparent;
        /* Geändert: Hintergrund transparent */
        transition: background-color 0.3s ease;
        /* Hintergrund Transition nicht mehr nötig */
    }

    .box {
        background-color: var(--md-sys-color-surface-container);
        /* Hintergrund aus Palette */
        border-radius: 20px;
        /* Stärker abgerundet */
        text-align: center;
        padding: 16px;
        /* Mehr Padding */
        box-shadow: 0 2px 4px var(--md-sys-shadow-color);
        /* Subtiler Schatten */
        transition: background-color 0.3s ease, box-shadow 0.3s ease;

        display: flex;
        /* Box als Flex-Container für Inhalt */
        flex-direction: column;
        gap: 16px;
        /* Abstand zwischen Titel und Button-Container */
    }

    .box-text-title {
        font-size: 1.1em;
        /* Etwas größer */
        font-weight: bold;
        line-height: 1.4;
        /* Bessere Lesbarkeit */
        color: var(--md-sys-color-on-surface-container);
        /* Textfarbe aus Palette */
        margin: 0;
        /* Standard Margin entfernen */
        padding-bottom: 2px;
        /* Abstand zum Button Container */
        border-bottom: 1px solid var(--md-sys-color-outline);
        /* Dezente Trennlinie */
        margin-bottom: 0px;
        /* Abstand nach der Trennlinie */
    }

    .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        /* Mehr Abstand zwischen Buttons */
        padding: 0;
        /* Padding auf Box verschoben */
        flex-grow: 1;
        /* Nimmt verfügbaren Platz vertikal ein */
        align-items: center;
        /* Buttons vertikal im Container zentrieren */
        align-content: center;
        /* Bei Umbruch ganze Zeilen vertikal zentrieren */
    }

    .button-circle {
        width: 48px;
        /* Etwas größer */
        height: 48px;
        /* Etwas größer */
        border-radius: 50%;
        border: 1px solid var(--md-sys-color-outline);
        /* Dezenter Umriss */
        background-color: var(--md-sys-color-surface-variant);
        /* Hintergrund hinter Bild (Fallback) */
        background-size: cover;
        background-position: center;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        box-shadow: 0 1px 3px var(--md-sys-shadow-color);
        /* Subtiler Schatten */
        overflow: hidden;
        /* Sicherstellen, dass Bild im Kreis bleibt */
    }

    .button-circle:hover {
        border-color: var(--md-sys-color-on-surface-variant);
        /* Umrissfarbe beim Hover ändern */
        transform: scale(1.05);
        /* Leichter Scale-Effekt */
        box-shadow: 0 3px 8px var(--md-sys-shadow-color);
        /* Schatten beim Hover erhöhen */
    }

    /* .button-label { */
    /* Wird im HTML nicht verwendet */
    /* text-align: center; */
    /* } */
</style>
