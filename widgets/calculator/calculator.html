<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <style>
        body {
            background-color: transparent;
            display: flex; /* Aktiviert Flexbox für die Zentrierung */
            justify-content: center; /* Zentriert horizontal */
            align-items: center; /* Zentriert vertikal */
            min-height: 100vh; /* Stellt sicher, dass der Body mindestens die Höhe des Viewports hat */
            margin: 0; /* Entfernt Standard-Margins des Bodys */
        }

        .calculator {
            background-color: #333;
            border-radius: 8px;
            padding: 16px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .display {
            background-color: #444;
            color: #fff;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
        }

        button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #666;
        }

        .clearDisplay {
            background-color: #e53935;
            grid-column: span 2;
            /* Lässt den Clear-Button zwei Spalten breit sein */
        }

        .operator {
            background-color: #f9a825;
        }

        .operator:hover {
            background-color: #fbb03b;
        }

        .equals {
            grid-column: span 2;
            /* Lässt den Gleichheitsbutton zwei Spalten breit sein */
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clearDisplay" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="performOperation('%')">%</button>
            <button class="operator" onclick="performOperation('/')">÷</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="performOperation('*')">×</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="performOperation('-')">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="performOperation('+')">+</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('0')">0</button>
            <button class="operator equals" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.querySelector('.display');
        let currentInput = '';
        let previousInput = null;
        let currentOperator = null;
        let percentValue = null; // Speichert den Prozentwert

        function appendValue(value) {
            currentInput += value;
            display.textContent = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = null;
            currentOperator = null;
            percentValue = null;
            display.textContent = '0';
        }

        function performOperation(operator) {
            if (currentInput === '' && previousInput === null) return;

            if (operator === '%') {
                percentValue = parseFloat(currentInput) / 100; // Speichert den Prozentwert
                const interimResult = parseFloat(previousInput) * percentValue;
                display.textContent = interimResult; // Zeigt das Zwischenresultat an
                currentInput = String(interimResult); // Speichert das Zwischenresultat als aktuelle Eingabe für die Endberechnung
                return;
            }

            if (previousInput !== null) {
                calculate();
            }
            previousInput = currentInput;
            currentInput = '';
            currentOperator = operator;
        }

        function calculateResult() {
            if (currentOperator === null) return;
            let current = parseFloat(currentInput);
            let result = 0;
            const prev = parseFloat(previousInput);

            if (isNaN(prev) || isNaN(current)) return;

            switch (currentOperator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        result = 'Error';
                        break;
                    }
                    result = prev / current;
                    break;
            }
            display.textContent = result;
            currentInput = String(result);
            previousInput = null;
            currentOperator = null;
            percentValue = null; // Setzt percentValue zurück
        }
    </script>
</body>

</html>
