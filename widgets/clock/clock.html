<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uhr Widget</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: transparent;
        }

        .clock-container {
            color: #fff;
            /* Weiße Schriftfarbe */
            font-family: sans-serif;
            font-size: 2em;
            padding: 10px;
            background-color: black;
            border: solid 2px black;
            border-radius: 5px;
            text-align: center;
            /* Zentriert sowohl Uhrzeit als auch Datum */
            display: flex;
            /* Für vertikale Anordnung von Uhrzeit und Datum */
            flex-direction: column;
            /* Elemente untereinander anordnen */
            align-items: center;
            /* Zentriert Elemente horizontal innerhalb des Containers */
        }

        #time {
            font-weight: bold;
            font-size: 1.2em;
            /* Optional: Etwas größere Schrift für die Uhrzeit */
        }

        #date {
            font-size: 0.8em;
            /* Kleinere Schrift für das Datum */
            margin-top: 5px;
            /* Etwas Abstand zwischen Uhrzeit und Datum */
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <span id="time"></span>
        <div id="date"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();

            // Uhrzeit formatieren
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('time').textContent = timeString;

            // Datum formatieren
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Monate sind 0-basiert
            const year = now.getFullYear();
            const dateString = `${day}.${month}.${year}`;
            document.getElementById('date').textContent = dateString;
        }

        // Die Funktion jede Sekunde aufrufen, um die Uhrzeit und das Datum zu aktualisieren
        setInterval(updateTime, 1000);

        // Die Funktion beim ersten Laden der Seite einmal aufrufen
        updateTime();
    </script>
</body>

</html>
