<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw Zeichen-Tool</title>
    <!-- Ein einfacher, sauberer Stil für die Seite -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Verhindert Scrollbalken */
            font-family: sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        #excalidraw-wrapper {
            flex-grow: 1; /* Lässt den Wrapper den verbleibenden Platz einnehmen */
            width: 100%;
            height: calc(100vh - 50px); /* Höhe des Headers abziehen */
        }
    </style>

    <!-- React und ReactDOM-Bibliotheken, die für Excalidraw erforderlich sind -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Die Excalidraw-Bibliothek wird jetzt dynamisch im Skript unten geladen, um Ladekonflikte zu vermeiden -->
</head>
<body>

    <div class="container">
        <div class="header">
            Mein Zeichenbrett
        </div>
        <!-- Dies ist der Container, in den die Excalidraw-Komponente geladen wird -->
        <div id="excalidraw-wrapper"></div>
    </div>

    <script type="module">
        // Diese Funktion wird sofort ausgeführt.
        (async () => {
            const rootElement = document.getElementById('excalidraw-wrapper');
            const root = ReactDOM.createRoot(rootElement);

            // Dynamischer Import der Excalidraw-Bibliothek.
            // Dies stellt sicher, dass der Code erst weiterläuft, wenn die Bibliothek vollständig geladen ist.
            const excalidrawModule = await import('https://unpkg.com/@excalidraw/excalidraw@0.17.6/dist/excalidraw.production.min.js');

            // Die Hauptkomponente von Excalidraw aus dem geladenen Modul holen.
            const Excalidraw = excalidrawModule.Excalidraw;

            // Die React-Funktion zum Erstellen der Excalidraw-Komponente
            const App = () => {
                return React.createElement(
                    React.Fragment,
                    null,
                    React.createElement(Excalidraw, {
                        langCode: "de-DE", // Sprache auf Deutsch setzen
                        UIOptions: {
                            canvasActions: {
                                loadScene: true,
                                saveToActiveFile: true,
                                export: true,
                                clearCanvas: true,
                                theme: true
                            }
                        }
                    })
                );
            };

            // Rendern der App im Wrapper-Div
            root.render(React.createElement(App));
        })();
    </script>

</body>
</html>
