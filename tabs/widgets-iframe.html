<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widgets-Iframe Layout</title>
    <link rel="icon" href="https://img.icons8.com/color/512/color-widgets.png" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS-Variablen für Theme-Farben */
        :root {
            --header-text-color: #111827;
            /* Dunkler Text für Light Mode Überschriften */
            --text-color: #6b7280;
            /* Mittlerer Text für Light Mode */
            --bg-color: #f9fafb;
            /* Angepasst an --bg-color aus readlater.html */
            --sidebar-bg-color: #ffffff;
            /* Hintergrundfarbe der Sidebar im Light Mode */
            --sidebar-text-color: #111827;
            --scrollbar-thumb-color-light: #cbd5e1;
            /* Helles Grau für Scrollbalken im Light Mode */
            --scrollbar-track-color-light: #f1f5f9;
            /* Noch helleres Grau für Scrollbalken-Hintergrund */
            --accent-color: #8B5CF6;
            /* Haupt-Akzentfarbe: Violett */
            --accent-color-hover: #7C3AED;
            /* Akzentfarbe für Hover-Effekt: Dunkleres Violett */
        }

        html[data-theme='dark'] {
            --header-text-color: #fafafa;
            /* Heller Text für Dark Mode Überschriften */
            --text-color: #a3a3a3;
            /* Mittlerer Text für Dark Mode */
            --bg-color: #171717;
            /* Angepasst an --bg-color aus readlater.html */
            --sidebar-bg-color: #262626;
            /* Hintergrundfarbe der Sidebar im Dark Mode */
            --sidebar-text-color: #fafafa;
            --scrollbar-thumb-color-dark: #475569;
            /* Dunkles Grau für Scrollbalken im Dark Mode */
            --scrollbar-track-color-dark: #1f2937;
            /* Noch dunkleres Grau für Scrollbalken-Hintergrund */
            --accent-color: #8B5CF6;
            /* Haupt-Akzentfarbe: Violett */
            --accent-color-hover: #7C3AED;
            /* Akzentfarbe für Hover-Effekt: Dunkleres Violett */
        }

        /* Custom font for a better look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            /* Hintergrund transparent gemacht */
            /* Benutzerdefinierte Scrollbar-Styles */
            scrollbar-width: thin;
            /* Für Firefox */
            scrollbar-color: var(--scrollbar-thumb-color-light) var(--scrollbar-track-color-light);
            /* Für Firefox */
        }

        /* Webkit (Chrome, Safari, Edge) Scrollbar-Styles */
        body::-webkit-scrollbar {
            width: 8px;
            /* Breite des vertikalen Scrollbalkens */
            height: 8px;
            /* Höhe des horizontalen Scrollbalkens */
        }

        body::-webkit-scrollbar-track {
            background: var(--scrollbar-track-color-light);
            /* Farbe des Scrollbalken-Hintergrunds */
            border-radius: 10px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb-color-light);
            /* Farbe des Scrollbalken-Griffs */
            border-radius: 10px;
            border: 2px solid var(--scrollbar-track-color-light);
            /* Rand um den Griff */
        }

        /* Dark Mode Scrollbar-Styles */
        html[data-theme='dark'] body {
            scrollbar-color: var(--scrollbar-thumb-color-dark) var(--scrollbar-track-color-dark);
            /* Für Firefox */
        }

        html[data-theme='dark'] body::-webkit-scrollbar-track {
            background: var(--scrollbar-track-color-dark);
        }

        html[data-theme='dark'] body::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb-color-dark);
            border: 2px solid var(--scrollbar-track-color-dark);
        }

        /* Specific iframe styling for border, matching original dashed style */
        .iframe-container {
            /* Rahmen entfernt */
            background-color: transparent;
            /* Hintergrund des Containers transparent gemacht */
        }

        /* Stile für Überschrift und Text, die die CSS-Variablen verwenden */
        .main-header {
            color: var(--header-text-color);
        }

        .main-text {
            color: var(--text-color);
        }

        /* Stellt sicher, dass der Iframe selbst die volle Breite und feste Höhe einnimmt */
        iframe {
            width: 100%;
            height: 700px;
            /* Feste Höhe, wie zuvor besprochen */
            border: none;
            /* Keine zusätzlichen Rahmen für den Iframe selbst */
        }

        /* Styles for the widget navigation buttons */
        .widget-nav-button {
            background-color: #e5e7eb;
            /* Light gray */
            color: #374151;
            /* Darker text */
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            white-space: nowrap;
            /* Prevent wrapping */
        }

        .widget-nav-button:hover {
            background-color: #d1d5db;
            /* Slightly darker gray on hover */
        }

        html[data-theme='dark'] .widget-nav-button {
            background-color: #4b5563;
            /* Darker gray for dark mode */
            color: #f9fafb;
            /* Lighter text for dark mode */
        }

        html[data-theme='dark'] .widget-nav-button:hover {
            background-color: #6b7280;
            /* Even darker gray on hover in dark mode */
        }

        /* Fixed header ist jetzt vollständig ausgeblendet, da die Sidebar für alle Ansichten verwendet wird */
        .fixed-header {
            display: none;
        }

        /* Sidebar-Styles (für alle Bildschirmgrößen) */
        .sidebar {
            position: fixed;
            right: -300px;
            /* Startposition außerhalb des Bildschirms */
            top: 0;
            width: 300px;
            height: 100%;
            background-color: var(--sidebar-bg-color);
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transition: right 0.3s ease-in-out;
            padding: 1rem;
            display: flex;
            /* Immer flex */
            flex-direction: column;
            color: var(--sidebar-text-color);
        }

        .sidebar.open {
            right: 0;
            /* Endposition auf dem Bildschirm */
        }

        /* Sidebar-Toggle-Button (für alle Bildschirmgrößen) */
        .sidebar-toggle-button {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background-color: var(--accent-color);
            /* Akzentfarbe für den Button */
            color: white;
            border-radius: 9999px;
            /* Macht den Button rund */
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 110;
            transition: background-color 0.2s;
            /* Immer anzeigen */
        }

        .sidebar-toggle-button:hover {
            background-color: var(--accent-color-hover);
            /* Dunklere Akzentfarbe für Hover */
        }

        .sidebar-close-button {
            background: none;
            border: none;
            color: var(--sidebar-text-color);
            font-size: 1.5rem;
            align-self: flex-end;
            cursor: pointer;
        }

        .sidebar-nav-list .widget-nav-button {
            width: 100%;
            text-align: left;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Sidebar für alle Bildschirmgrößen -->
    <div id="sidebar" class="sidebar">
        <button class="sidebar-close-button" id="sidebar-close-button">&times;</button>
        <h2 class="text-2xl font-bold mb-4 text-center main-header">Widgets</h2>
        <div id="widget-nav-list-sidebar" class="flex flex-col gap-2 overflow-y-auto">
            <!-- Links werden per JavaScript eingefügt -->
        </div>
    </div>

    <!-- Button zum Öffnen der Sidebar (für alle Bildschirmgrößen sichtbar) -->
    <button class="sidebar-toggle-button" id="sidebar-toggle-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-menu">
            <line x1="4" x2="20" y1="12" y2="12"></line>
            <line x1="4" x2="20" y1="6" y2="6"></line>
            <line x1="4" x2="20" y1="18" y2="18"></line>
        </svg>
    </button>


    <!-- Hauptinhaltsbereich -->
    <div class="container mx-auto p-4 flex flex-col lg:flex-row lg:gap-8 lg:items-start">
        <!-- Widget-Gitter -->
        <div class="flex-grow">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="iframe-container p-2 rounded-[50px] overflow-hidden">
                    <iframe id="widget-jap-kana" src="widgets/jap-kana.html" title="Japanisch Kana" class="w-full h-[700px]"
                        frameborder="0"></iframe>
                </div>
                <div class="iframe-container p-2 rounded-[50px] overflow-hidden">
                    <iframe id="widget-calculator" src="widgets/calculator.html" title="Taschenrechner" class="w-full h-[700px]"
                        frameborder="0"></iframe>
                </div>
                <div class="iframe-container p-2 rounded-[50px] overflow-hidden">
                    <iframe id="widget-clock" src="widgets/clock.html" title="Uhr Widget" class="w-full h-[700px]"
                        frameborder="0"></iframe>
                </div>
                <div class="iframe-container p-2 rounded-[50px] overflow-hidden">
                    <iframe id="widget-easy-math" src="widgets/easy-math.html" title="Einfache Mathematik"
                        class="w-full h-[700px]" frameborder="0"></iframe>
                </div>
                <div class="iframe-container p-2 rounded-[50px] overflow-hidden">
                    <iframe id="widget-tariff" src="widgets/tariff.html" title="Tarifrechner" class="w-full h-[700px]"
                        frameborder="0"></iframe>
                </div>
                <div class="iframe-container p-2 rounded-[50px] overflow-hidden">
                    <iframe id="widget-capital-city-eu" src="widgets/capital-city-EU.html" title="Europäische Hauptstädte Quiz"
                        frameborder="0"></iframe>
                </div>
                <div class="iframe-container p-2 rounded-[50px] overflow-hidden">
                    <iframe id="widget-weather" src="widgets/weather.html" title="Wetter Widget" class="w-full h-[700px]"
                        frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Event-Listener für Nachrichten vom übergeordneten Fenster, um das Theme zu ändern
            window.addEventListener('message', (event) => {
                if (event.data === 'set-theme-dark') {
                    document.documentElement.dataset.theme = 'dark';
                } else if (event.data === 'set-theme-light') {
                    document.documentElement.dataset.theme = 'light';
                }
            });

            const iframes = document.querySelectorAll('.grid iframe');
            const sidebar = document.getElementById('sidebar');
            const sidebarToggleButton = document.getElementById('sidebar-toggle-button');
            const sidebarCloseButton = document.getElementById('sidebar-close-button');
            const widgetNavListSidebar = document.getElementById('widget-nav-list-sidebar');

            let touchStartX = 0;
            let touchEndX = 0;
            const minSwipeDistance = 50; // Mindestentfernung für eine Wischgeste

            // Funktion zum Erstellen der Navigationsbuttons
            function createNavButton(iframe, targetList) {
                const title = iframe.title;
                const id = iframe.id;

                if (title && id) {
                    const button = document.createElement('button');
                    button.className = 'widget-nav-button flex items-center justify-center';
                    button.dataset.targetId = id;
                    button.textContent = title;

                    button.addEventListener('click', () => {
                        const targetIframe = document.getElementById(button.dataset.targetId);
                        if (targetIframe) {
                            // Scrollt manuell zur Position des Iframes
                            window.scrollTo({
                                top: targetIframe.offsetTop,
                                behavior: 'smooth'
                            });
                            // Sidebar schließen, nachdem ein Button in der Sidebar geklickt wurde
                            if (sidebar.classList.contains('open')) {
                                sidebar.classList.remove('open');
                                // Scrollen des Bodys wieder erlauben, wenn Sidebar geschlossen wird
                                document.body.style.overflow = '';
                            }
                        }
                    });
                    targetList.appendChild(button);
                }
            }

            // Buttons für die Sidebar-Navigation generieren
            iframes.forEach(iframe => {
                createNavButton(iframe, widgetNavListSidebar);
            });

            // Sidebar-Funktionalität: Öffnen/Schließen durch Klicken auf den runden Button
            sidebarToggleButton.addEventListener('click', () => {
                if (sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                    document.body.style.overflow = ''; // Scrollen des Bodys wieder erlauben
                } else {
                    sidebar.classList.add('open');
                    document.body.style.overflow = 'hidden'; // Scrollen des Bodys verhindern
                }
            });

            // Sidebar schließen durch Klicken auf den "X"-Button
            sidebarCloseButton.addEventListener('click', () => {
                sidebar.classList.remove('open');
                document.body.style.overflow = ''; // Scrollen des Bodys wieder erlauben
            });

            // Schließen der Sidebar, wenn außerhalb geklickt wird
            document.addEventListener('click', (event) => {
                if (sidebar.classList.contains('open') &&
                    !sidebar.contains(event.target) &&
                    !sidebarToggleButton.contains(event.target)) {
                    sidebar.classList.remove('open');
                    document.body.style.overflow = ''; // Scrollen des Bodys wieder erlauben
                }
            });

            // Touch-Gesten für die Sidebar
            document.addEventListener('touchstart', (event) => {
                touchStartX = event.touches[0].clientX;
            });

            document.addEventListener('touchend', (event) => {
                touchEndX = event.changedTouches[0].clientX;
                const swipeDistance = touchEndX - touchStartX;

                // Sidebar öffnen mit Wischgeste von rechts nach links (vom Bildschirmrand kommend)
                if (touchStartX > window.innerWidth - 50 && swipeDistance < -minSwipeDistance && !sidebar.classList.contains('open')) {
                    sidebar.classList.add('open');
                    document.body.style.overflow = 'hidden';
                }
                // Sidebar schließen mit Wischgeste von links nach rechts (innerhalb der Sidebar)
                else if (sidebar.classList.contains('open') && swipeDistance > minSwipeDistance && touchStartX < (window.innerWidth - sidebar.offsetWidth + 50)) {
                    sidebar.classList.remove('open');
                    document.body.style.overflow = '';
                }
            });
        });
    </script>
</body>

</html>
