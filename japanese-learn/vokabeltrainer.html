    <style>

            transition: transform 0.6s;

            background-color: #00f0ff; /* cyber-primary */

        .custom-scrollbar {

                    { german: 'Interessant / Lustig', japanese: '„Åä„ÇÇ„Åó„Çç„ÅÑ', kanji: 'Èù¢ÁôΩ„ÅÑ' },
                    { german: 'Lecker', japanese: '„Åä„ÅÑ„Åó„ÅÑ', kanji: 'ÁæéÂë≥„Åó„ÅÑ' },
                    { german: 'Teuer / Hoch', japanese: '„Åü„Åã„ÅÑ', kanji: 'È´ò„ÅÑ' },
                    { german: 'Dieses', japanese: '„Åì„ÅÆ', kanji: '' },
                    { german: 'Ruhig / Leise', japanese: '„Åó„Åö„Åã', kanji: 'Èùô„Åã' },
                    { german: 'Gesund / Munter', japanese: '„Åí„Çì„Åç', kanji: 'ÂÖÉÊ∞ó' },
                    { german: 'Sch√∂n / Sauber', japanese: '„Åç„Çå„ÅÑ', kanji: 'Á∂∫È∫ó' },
                    { german: 'Zimmer', japanese: '„Å∏„ÇÑ', kanji: 'ÈÉ®Â±ã' },
                    { german: 'Bild', japanese: '„Åà', kanji: 'Áµµ' },
                    { german: 'Essen', japanese: '„Åü„Åπ„ÇÇ„ÅÆ', kanji: 'È£ü„ÅπÁâ©' }
                ],
                allWords: [],
                currentIndex: 0,
                currentWord: { german: 'Lade...', japanese: '...', kanji: '' },
                flipped: false,
                searchTerm: '',
                searchResults: [],
                progress: 0,
                wordListVisible: false,
                sortedWords: [],
                groupedWords: [],
                alphabetIndexVisible: false,
                alphabet: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split(''),
                drawing: false,
                canvasContext: null,

                init() {
                    this.allWords = [...this.words];
                    this.groupAndSortWords();
                    this.shuffleWords();
                    this.currentWord = this.words[0];
                    this.updateProgress();
                    this.initCanvas();
                },

                shuffleWords() {
                    for (let i = this.words.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [this.words[i], this.words[j]] = [this.words[j], this.words[i]];
                    }
                },

                nextWord() {
                    this.flipped = false;
                    this.clearCanvas();
                    // Wait for flip animation to finish before changing the word
                    setTimeout(() => {
                        if (this.words.length === 0) return;
                        this.currentIndex++;
                        if (this.currentIndex >= this.words.length) {
                            this.currentIndex = 0; // Loop back to the start
                            if (this.searchTerm.trim() === '') {
                                this.shuffleWords(); // Reshuffle for the next round if not searching
                            }
                        }
                        this.currentWord = this.words[this.currentIndex];
                        this.updateProgress();
                    }, 300);
                },

                updateSearchResults() {
                    const term = this.searchTerm.trim().toLowerCase();
                    if (term === '') {
                        this.searchResults = [];
                        return;
                    }
                    this.searchResults = this.allWords.filter(word =>
                        word.german.toLowerCase().includes(term) ||
                        word.japanese.toLowerCase().includes(term) ||
                        (word.kanji && word.kanji.toLowerCase().includes(term))
                    ).slice(0, 10); // Limit to 10 results
                },

                selectWord(word) {
                    this.currentWord = word;
                    this.flipped = false;
                    this.searchTerm = '';
                    this.searchResults = [];
                    // Optional: Find the selected word in the main list to keep nextWord() consistent
                    const foundIndex = this.words.findIndex(w => w.japanese === word.japanese);
                    if (foundIndex !== -1) {
                        this.currentIndex = foundIndex;
                    } else {
                        // If word is not in the shuffled list (e.g. after a search), handle it
                        // For simplicity, we just show the word, next will go from current index
                    }
                    this.updateProgress();
                },

                updateProgress() {
                    if (this.words.length > 0) {
                        this.progress = ((this.currentIndex + 1) / this.words.length) * 100;
                    } else {
                        this.progress = 0;
                    }
                },

                resetSearch() {
                    this.searchTerm = '';
                    this.searchResults = [];
                    this.words = [...this.allWords];
                    this.shuffleWords();
                    this.currentIndex = 0;
                    this.currentWord = this.words[0];
                    this.updateProgress();
                },

                groupAndSortWords() {
                    const sorted = [...this.words].sort((a, b) => a.german.localeCompare(b.german));
                    const groups = sorted.reduce((acc, word) => {
                        const letter = word.german[0].toUpperCase();
                        if (!acc[letter]) {
                            acc[letter] = [];
                        }
                        acc[letter].push(word);
                        return acc;
                    }, {});
                    this.groupedWords = Object.keys(groups).map(letter => ({
                        letter,
                        words: groups[letter]
                    }));
                },

                scrollToLetter(letter) {
                    const el = document.getElementById('group-' + letter);
                    if (el) {
                        el.scrollIntoView({ block: 'start' });
                    }
                    this.alphabetIndexVisible = false;
                },

                initCanvas() {
                    this.$nextTick(() => {
                        const canvas = this.$refs.drawingCanvas;
                        // Set canvas resolution to match its display size
                        canvas.width = canvas.offsetWidth;
                        canvas.height = canvas.offsetHeight;

                        this.canvasContext = canvas.getContext('2d');
                        this.canvasContext.strokeStyle = '#00f0ff'; // cyber-primary
                        this.canvasContext.lineWidth = 3;
                        this.canvasContext.lineCap = 'round';
                        this.canvasContext.lineJoin = 'round';

                        const getPos = (e) => {
                            const rect = canvas.getBoundingClientRect();
                            const scaleX = canvas.width / rect.width;
                            const scaleY = canvas.height / rect.height;
                            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                            return {
                                x: (clientX - rect.left) * scaleX,
                                y: (clientY - rect.top) * scaleY
                            };
                        }

                        const startDrawing = (e) => {
                            e.preventDefault();
                            this.drawing = true;
                            const pos = getPos(e);
                            this.canvasContext.beginPath();
                            this.canvasContext.moveTo(pos.x, pos.y);
                        }

                        const draw = (e) => {
                            if (!this.drawing) return;
                            e.preventDefault();
                            const pos = getPos(e);
                            this.canvasContext.lineTo(pos.x, pos.y);
                            this.canvasContext.stroke();
                        }

                        const stopDrawing = () => {
                            this.drawing = false;
                        }

                        // Mouse events
                        canvas.addEventListener('mousedown', startDrawing);
                        canvas.addEventListener('mousemove', draw);
                        canvas.addEventListener('mouseup', stopDrawing);
                        canvas.addEventListener('mouseout', stopDrawing);

                        // Touch events
                        canvas.addEventListener('touchstart', startDrawing);
                        canvas.addEventListener('touchmove', draw);
                        canvas.addEventListener('touchend', stopDrawing);
                    });
                },

                clearCanvas() {
                    if (this.canvasContext) {
                        this.canvasContext.clearRect(0, 0, this.$refs.drawingCanvas.width, this.$refs.drawingCanvas.height);
                    }
                }
            }
        }
    </script>
