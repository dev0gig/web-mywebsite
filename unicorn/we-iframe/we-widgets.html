<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../global/color-palette.css">
    <style>
        body {
            margin: 0px;
            padding: 20px;
            background-color: var(--md-sys-color-background);
            display: flex;
            /* Hauptcontainer für linke und rechte Spalte */
            gap: 20px;
            /* Abstand zwischen linker und rechter Spalte */
            align-items: flex-start;
            /* Richtet Spalten oben aus */
        }

        .left-column {
            flex: 1;
            /* Nimmt verfügbaren Platz ein, oder z.B. flex-basis: 50% */
            display: flex;
            /* Um den iframe darin korrekt zu behandeln */
        }

        .right-column {
            flex: 1;
            /* Nimmt verfügbaren Platz ein, oder z.B. flex-basis: 50% */
            display: flex;
            flex-direction: column;
            /* Ordnet iframes in dieser Spalte vertikal an */
            gap: 20px;
            /* Abstand zwischen den iframes in der rechten Spalte */
        }

        #calculator-iframe {
            width: 100%;
            /* Höhe = (3 * Höhe eines rechten iframes) + (2 * Abstand zwischen rechten iframes) */
            /* (3 * 200px) + (2 * 20px) = 600px + 40px = 640px */
            height: 750px;
            border: none;
        }

        .right-iframe {
            width: 100%;
            height: 230px;
            /* Höhe für jeden der drei rechten iframes */
            border: none;
        }
    </style>
</head>

<body>
    <div class="left-column">
        <iframe id="calculator-iframe" src="../../widgets/calculator/calculator.html"></iframe>
    </div>
    <div class="right-column">
        <iframe class="right-iframe" src="../../widgets/clock/clock.html"></iframe>
        <iframe class="right-iframe" src="../../widgets/weather/weather.html"></iframe>
        <iframe class="right-iframe" src="../../widgets/tariff/tariff.html"></iframe>
    </div>
</body>

</html>
