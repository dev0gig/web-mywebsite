<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../global/color-palette.css">
    <style>
        body {
            margin: 0;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            /* Stellt sicher, dass .main den Platz einnimmt */
            align-items: center;
            /* Zentriert .main horizontal */
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .main h1 {
            font-size: 2em;
            color: var(--md-sys-color-on-background);
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .main {
            padding: 50px 20px;
            /* Mehr Padding seitlich für kleinere Bildschirme */
            width: 100%;
            max-width: 1300px;
            /* Maximale Breite des Hauptinhalts */
            box-sizing: border-box;
            /* Padding wird in die Breite eingerechnet */
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-bottom: 60px;
            align-items: center;
            /* Zentriert die .tools-section Kinder */
        }

        .title {
            font-size: 3rem;
            color: var(--md-sys-color-error);
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            transition: color 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            .title {
                color: var(--md-sys-color-error);
            }
        }

        .tools-section {
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            width: 100%;
        }

        .button-single {
            min-height: 100px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 12px;
            color: var(--md-sys-color-on-surface-container);
            background-color: var(--md-sys-color-surface-container);
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            padding: 16px;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
            box-shadow: 0 1px 3px var(--md-sys-shadow-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1 200px;
            /* Verhindert, dass Buttons zu breit werden, besonders wenn nur wenige da sind */
            word-break: break-word;
            box-sizing: border-box;
            /* Padding und Border werden in die Breite/Höhe eingerechnet */
        }

        .button-single img {
            max-height: 50px;
            /* Etwas mehr Höhe für die Logos */
            max-width: 90%;
            /* Nutzt fast die gesamte Button-Breite, wenn nötig */
            object-fit: contain;
            /* Behält Seitenverhältnis bei und skaliert passend */
            display: block;
            /* Stellt sicher, dass es korrekt im Flex-Container behandelt wird */
        }

        .button-single:hover {
            background-color: var(--md-sys-color-surface-container-high);
            border-color: transparent;
            color: var(--md-sys-color-on-surface-container);
            transform: translateY(-2px);
            box-shadow: 0 3px 8px var(--md-sys-shadow-color);
            cursor: pointer;
        }
    </style>
</head>
