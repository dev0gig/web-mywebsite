<!DOCTYPE html>
<html lang="de" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihr Persönliches Werkzeug-Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #f9fafb; --text-color-light: #6b7280; --header-text-color: #111827;
            --sidebar-bg: #f3f4f6cc; --sidebar-border: #e5e7eb; --modal-bg: #ffffff;
            --accent-color: #f97316;
        }
        /* UPDATE: Theme is now applied to the <html> tag */
        html[data-theme='dark'] {
            --bg-color: #171717; --text-color-light: #a3a3a3; --header-text-color: #fafafa;
            --sidebar-bg: #262626cc; --sidebar-border: #404040; --modal-bg: #262626;
            --accent-color: #f97316;
        }
        html, body { height: 100%; font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color-light); overflow: hidden; }
        #sidebar { position: fixed; top: 0; left: 0; height: 100vh; z-index: 50; width: 5rem; transition: width 0.3s; background-color: var(--sidebar-bg); border-right: 1px solid var(--sidebar-border); backdrop-filter: blur(8px); }
        #sidebar:hover { width: 16rem; }
        #main-content { margin-left: 5rem; height: 100%; overflow-y: auto; }
        .sidebar-text { opacity: 0; max-width: 0; transition: opacity 0.2s ease, max-width 0.3s ease; white-space: nowrap; overflow: hidden; margin-left: 0.75rem; }
        #sidebar:hover .sidebar-text { opacity: 1; max-width: 150px; }
        .sidebar-link { color: var(--text-color-light); }
        .sidebar-link:hover { background-color: var(--accent-color); color: #ffffff; }
        #settings-modal { background-color: var(--modal-bg); z-index: 100; }
        .theme-radio-label { border: 2px solid var(--sidebar-border); color: var(--text-color-light); }
        .theme-radio-peer:checked ~ .theme-radio-label { border-color: var(--accent-color); color: var(--header-text-color); }
        .modal-button { background-color: var(--accent-color); transition: background-color 0.2s ease; }
        .modal-button:hover { background-color: #fb923c; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body data-theme="system">

    <!-- Sidebar Navigation -->
    <nav id="sidebar" class="p-2">
        <ul class="space-y-2 mt-2">
            <li><a href="#" class="sidebar-link flex items-center p-3 rounded-lg"><svg class="w-8 h-8 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg><span class="sidebar-text font-medium">Startseite</span></a></li>
            <li><button id="settings-btn" class="sidebar-link w-full flex items-center p-3 rounded-lg"><svg class="w-8 h-8 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.24-.438.613-.438.995s.145.755.438.995l1.003.827c.48.398.668 1.05.26 1.431l-1.296 2.247a1.125 1.125 0 0 1-1.37.49l-1.217-.456c-.355-.133-.75-.072-1.075-.124a6.57 6.57 0 0 1-.22.127c-.332.183-.582.495-.645.87l-.213 1.281c-.09.543-.56.94-1.11.94h-2.593c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.063-.374-.313-.686-.645-.87a6.52 6.52 0 0 1-.22-.127c-.324-.196-.72-.257-1.075-.124l-1.217.456a1.125 1.125 0 0 1-1.37-.49l-1.296-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.437-.995s-.145-.755-.437-.995l-1.004-.827a1.125 1.125 0 0 1-.26-1.431l1.296-2.247a1.125 1.125 0 0 1 1.37-.49l1.217.456c.355.133.75.072 1.075-.124.072-.044.146-.087.22-.127.332-.183.582.495-.645-.87l.213-1.281Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg><span class="sidebar-text font-medium">Einstellungen</span></button></li>
        </ul>
    </nav>

    <!-- Iframe Content Area -->
    <main id="main-content">
        <iframe id="content-frame" src="./dashboard.html" class="w-full h-full border-0"></iframe>
    </main>
    
    <!-- Settings Modal -->
    <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-70"></div>
    <div id="settings-modal" class="hidden fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md rounded-lg shadow-2xl p-6">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-bold" style="color: var(--header-text-color);">Einstellungen</h2>
            <button id="close-modal-btn" class="hover:text-white text-2xl" style="color: var(--text-color-light);">&times;</button>
        </div>
        <div>
            <h3 class="text-lg font-semibold mb-2" style="color: var(--header-text-color);">Layout</h3>
            <p class="text-sm mb-4">Setzt die Position und Grösse aller Widgets auf den Standard zurück.</p>
            <button id="reset-layout-btn" class="modal-button w-full text-white font-bold py-2 px-4 rounded-lg">Layout zurücksetzen</button>
        </div>
        <hr class="my-6" style="border-color: var(--sidebar-border);">
        <div>
            <h3 class="text-lg font-semibold mb-3" style="color: var(--header-text-color);">Erscheinungsbild</h3>
            <fieldset class="space-y-3">
                <legend class="sr-only">Theme selection</legend>
                <div><input type="radio" name="theme" id="theme-light" value="light" class="theme-radio-peer hidden"><label for="theme-light" class="theme-radio-label block w-full p-3 text-center rounded-lg cursor-pointer">Light</label></div>
                <div><input type="radio" name="theme" id="theme-dark" value="dark" class="theme-radio-peer hidden"><label for="theme-dark" class="theme-radio-label block w-full p-3 text-center rounded-lg cursor-pointer">Dark</label></div>
                <div><input type="radio" name="theme" id="theme-system" value="system" class="theme-radio-peer hidden"><label for="theme-system" class="theme-radio-label block w-full p-3 text-center rounded-lg cursor-pointer">System</label></div>
            </fieldset>
        </div>
    </div>

    <script type="text/javascript">
        const iframe = document.getElementById('content-frame');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const overlay = document.getElementById('modal-overlay');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const resetLayoutBtn = document.getElementById('reset-layout-btn');
        
        const openModal = () => { settingsModal.classList.remove('hidden'); overlay.classList.remove('hidden'); };
        const closeModal = () => { settingsModal.classList.add('hidden'); overlay.classList.add('hidden'); };
        
        settingsBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        overlay.addEventListener('click', closeModal);
        resetLayoutBtn.addEventListener('click', () => {
            iframe.contentWindow.postMessage('reset-layout', '*');
            closeModal();
        });

        const themeRadios = document.querySelectorAll('input[name="theme"]');
        
        function applyTheme(theme) {
            let effectiveTheme;
            if (theme === 'system') {
                effectiveTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            } else {
                effectiveTheme = theme;
            }
            // UPDATE: Apply theme to <html> tag
            document.documentElement.dataset.theme = effectiveTheme;
            if(iframe.contentWindow) {
                iframe.contentWindow.postMessage(`set-theme-${effectiveTheme}`, '*');
            }
        }

        function handleThemeChange(event) {
            const selectedTheme = event.target.value;
            localStorage.setItem('theme', selectedTheme);
            applyTheme(selectedTheme);
        }
        
        themeRadios.forEach(radio => radio.addEventListener('change', handleThemeChange));
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            const savedTheme = localStorage.getItem('theme') || 'system';
            if (savedTheme === 'system') applyTheme('system');
        });

        iframe.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('theme') || 'system';
            document.querySelector(`input[name="theme"][value="${savedTheme}"]`).checked = true;
            applyTheme(savedTheme);
        });
    </script>
</body>
</html>
