<!DOCTYPE html>
<html lang="de" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihr Persönliches Werkzeug-Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #f9fafb;
            --text-color-light: #6b7280;
            --header-text-color: #111827;
            --sidebar-bg: #f3f4f6cc;
            --sidebar-border: #e5e7eb;
            --modal-bg: #ffffff;
            --accent-color: #f97316;
            --accent-color-hover: #fb923c;
            --sidebar-link-active-bg: #f97316;
        }

        html[data-theme='dark'] {
            --bg-color: #171717;
            --text-color-light: #a3a3a3;
            --header-text-color: #fafafa;
            --sidebar-bg: #262626cc;
            --sidebar-border: #404040;
            --modal-bg: #262626;
            --accent-color: #f97316;
            --accent-color-hover: #fb923c;
            --sidebar-link-active-bg: #f97316;
        }

        html,
        body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-light);
            overflow: hidden;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 50;
            width: 5rem;
            transition: width 0.3s;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            backdrop-filter: blur(8px);
        }

        #sidebar:hover {
            width: 16rem;
        }

        #main-content {
            margin-left: 5rem;
            height: 100%;
        }

        /* Style to smoothly transition the iframe's opacity */
        #content-frame {
            transition: opacity 200ms ease-in-out;
        }

        .sidebar-text {
            opacity: 0;
            max-width: 0;
            transition: opacity 0.2s ease, max-width 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            margin-left: 0.75rem;
        }

        #sidebar:hover .sidebar-text {
            opacity: 1;
            max-width: 150px;
        }

        .sidebar-link {
            color: var(--text-color-light);
        }

        .sidebar-link:hover {
            background-color: var(--accent-color-hover);
            color: #ffffff;
        }

        .sidebar-link.active {
            background-color: var(--sidebar-link-active-bg);
            color: #ffffff;
        }

        #settings-modal {
            background-color: var(--modal-bg);
            z-index: 100;
        }

        .theme-radio-label {
            border: 2px solid var(--sidebar-border);
            color: var(--text-color-light);
        }

        .theme-radio-peer:checked~.theme-radio-label {
            border-color: var(--accent-color);
            color: var(--header-text-color);
        }

        .modal-button {
            background-color: var(--accent-color);
            transition: background-color 0.2s ease;
        }

        .modal-button:hover {
            background-color: var(--accent-color-hover);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body data-theme="system">

    <!-- Sidebar Navigation -->
    <nav id="sidebar" class="p-2">
        <ul id="nav-links" class="space-y-2 mt-2">
            <li><a href="dashboard.html" class="sidebar-link flex items-center p-3 rounded-lg active"><svg
                        class="w-8 h-8 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg><span class="sidebar-text font-medium">Dashboard</span></a></li>
            <li><a href="contacts.html" class="sidebar-link flex items-center p-3 rounded-lg">
                    <svg class="w-8 h-8 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    <span class="sidebar-text font-medium">Kontakte</span>
                </a></li>
            <li><a href="templates.html" class="sidebar-link flex items-center p-3 rounded-lg"><svg
                        class="w-8 h-8 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                    </svg><span class="sidebar-text font-medium">Mail-Vorlagen</span></a></li>
            <li><button id="settings-btn" class="sidebar-link w-full flex items-center p-3 rounded-lg">
                    <svg class="w-8 h-8 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                    </svg>
                    <span class="sidebar-text font-medium">Einstellungen</span>
                </button></li>
        </ul>
    </nav>

    <!-- Iframe Content Area -->
    <main id="main-content">
        <iframe id="content-frame" src="./dashboard.html" class="w-full h-full border-0"></iframe>
    </main>

    <!-- Settings Modal -->
    <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-70"></div>
    <div id="settings-modal"
        class="hidden fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md rounded-lg shadow-2xl p-6">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-bold" style="color: var(--header-text-color);">Einstellungen</h2>
            <button id="close-modal-btn" class="hover:text-white text-2xl"
                style="color: var(--text-color-light);">&times;</button>
        </div>
        <div>
            <h3 class="text-lg font-semibold mb-2" style="color: var(--header-text-color);">Layout</h3>
            <p class="text-sm mb-4">Setzt die Position und Grösse der Widgets auf der aktuellen Seite zurück.</p>
            <button id="reset-layout-btn" class="modal-button w-full text-white font-bold py-2 px-4 rounded-lg">Layout
                zurücksetzen</button>
        </div>
        <hr class="my-6" style="border-color: var(--sidebar-border);">
        <div>
            <h3 class="text-lg font-semibold mb-3" style="color: var(--header-text-color);">Erscheinungsbild</h3>
            <fieldset class="space-y-3">
                <legend class="sr-only">Theme selection</legend>
                <div><input type="radio" name="theme" id="theme-light" value="light"
                        class="theme-radio-peer hidden"><label for="theme-light"
                        class="theme-radio-label block w-full p-3 text-center rounded-lg cursor-pointer">Light</label>
                </div>
                <div><input type="radio" name="theme" id="theme-dark" value="dark"
                        class="theme-radio-peer hidden"><label for="theme-dark"
                        class="theme-radio-label block w-full p-3 text-center rounded-lg cursor-pointer">Dark</label>
                </div>
                <div><input type="radio" name="theme" id="theme-system" value="system"
                        class="theme-radio-peer hidden"><label for="theme-system"
                        class="theme-radio-label block w-full p-3 text-center rounded-lg cursor-pointer">System</label>
                </div>
            </fieldset>
        </div>
    </div>

    <script type="text/javascript">
        const iframe = document.getElementById('content-frame');
        const navLinks = document.querySelectorAll('#nav-links a');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const overlay = document.getElementById('modal-overlay');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const resetLayoutBtn = document.getElementById('reset-layout-btn');
        const transitionDuration = 200; // Must match CSS transition duration

        // This function now handles the smooth transition
        function handleNavClick(event) {
            event.preventDefault();
            const link = event.currentTarget;

            const targetUrl = new URL(link.href, window.location.href);
            const currentUrl = new URL(iframe.src, window.location.href);

            if (targetUrl.pathname !== currentUrl.pathname) {
                // Fade out the iframe
                iframe.classList.add('opacity-0');

                // Wait for the transition to finish before changing the src
                setTimeout(() => {
                    iframe.src = link.href;
                }, transitionDuration);
            }

            navLinks.forEach(l => l.classList.remove('active'));
            link.classList.add('active');
        }
        navLinks.forEach(link => link.addEventListener('click', handleNavClick));

        const openModal = () => { settingsModal.classList.remove('hidden'); overlay.classList.remove('hidden'); };
        const closeModal = () => { settingsModal.classList.add('hidden'); overlay.classList.add('hidden'); };

        settingsBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        overlay.addEventListener('click', closeModal);
        resetLayoutBtn.addEventListener('click', () => {
            iframe.contentWindow.postMessage('reset-layout', '*');
            closeModal();
        });

        const themeRadios = document.querySelectorAll('input[name="theme"]');
        function applyTheme(theme) {
            let effectiveTheme;
            if (theme === 'system') {
                effectiveTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            } else {
                effectiveTheme = theme;
            }
            document.documentElement.dataset.theme = effectiveTheme;
            if (iframe.contentWindow) iframe.contentWindow.postMessage(`set-theme-${effectiveTheme}`, '*');
        }
        function handleThemeChange(event) {
            const selectedTheme = event.target.value;
            localStorage.setItem('theme', selectedTheme);
            applyTheme(selectedTheme);
        }

        themeRadios.forEach(radio => radio.addEventListener('change', handleThemeChange));
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            const savedTheme = localStorage.getItem('theme') || 'system';
            if (savedTheme === 'system') applyTheme('system');
        });

        // The 'load' event fires after the iframe content has been fully loaded
        iframe.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('theme') || 'system';
            // Ensure the correct radio button is checked on initial load and subsequent loads
            const currentThemeRadio = document.querySelector(`input[name="theme"][value="${savedTheme}"]`);
            if (currentThemeRadio) {
                currentThemeRadio.checked = true;
            }
            applyTheme(savedTheme);

            // Fade the iframe back in smoothly
            iframe.classList.remove('opacity-0');
        });
    </script>
</body>

</html>
