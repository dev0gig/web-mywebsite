            --widget-border: #404040; --button-bg: #404040; --button-border: #525252; --button-hover-bg: #f97316;
            --modal-bg: #262626; --accent-color: #f97316;
        }
        
        /* General Styles */
        html, body {
            height: 100%; font-family: 'Inter', sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            overflow: hidden;
        }
        #sidebar {
            position: fixed; top: 0; left: 0;
            height: 100vh; z-index: 50; width: 5rem;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            backdrop-filter: blur(8px);
        }
        #sidebar:hover { width: 16rem; }
        #main-content { margin-left: 5rem; height: 100%; overflow-y: auto; }
        .main-header { color: var(--header-text-color); }
        .main-subheader { color: var(--text-color-light); }

        /* Sidebar Styles */
        .sidebar-text { opacity: 0; max-width: 0; transition: opacity 0.2s ease, max-width 0.3s ease; white-space: nowrap; overflow: hidden; margin-left: 0.75rem; }
        #sidebar:hover .sidebar-text { opacity: 1; max-width: 150px; }
        .sidebar-link { color: var(--text-color-light); }
        .sidebar-link:hover { background-color: var(--accent-color); color: #ffffff; }

        /* Widget Styles */
        .grid-stack-item-content {
            background-color: var(--widget-bg); border: 1px solid var(--widget-border);
            color: var(--text-color); border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            overflow: hidden; display: flex; flex-direction: column;
        }
        .widget-header {
            padding: 0.75rem 1.25rem; background-color: var(--widget-header-bg);
            font-weight: 700; font-size: 1.125rem; color: var(--header-text-color);
            cursor: move; border-bottom: 1px solid var(--widget-border); flex-shrink: 0;
        }
        .widget-content { padding: 1rem; flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        .grid-stack-item .ui-resizable-handle {
            background: none;
            border: 0;
        }
        
        /* Button Styles */
        .button-group-tools { flex-grow: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); grid-auto-rows: 1fr; gap: 0.75rem; }
        .button-single {
            background-color: var(--button-bg); color: var(--text-color);
            border: 1px solid var(--button-border);
            border-radius: 0.375rem; padding: 0.25rem 0.5rem;
            text-align: center; transition: transform 0.2s ease, background-color 0.2s ease, color 0.2s ease;
            font-weight: 500; font-size: 0.875rem; line-height: 1.2;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            width: 100%; height: 100%; min-height: 48px;
            word-break: break-word; overflow: hidden;
        }
        .button-single:hover {
            transform: translateY(-2px); background-color: var(--button-hover-bg);
            color: #ffffff; border-color: var(--button-hover-bg);
        }
        .button-single img { max-height: 32px; max-width: 90%; object-fit: contain; }

        body[data-theme='light'] .logo-invert-on-light { filter: invert(1); }

        /* Settings Modal Styles */
        #settings-modal { background-color: var(--modal-bg); z-index: 100; }
        .theme-radio-label { border: 2px solid var(--button-border); color: var(--text-color-light); }
        .theme-radio-peer:checked ~ .theme-radio-label {
            border-color: var(--accent-color); color: var(--header-text-color);
            background-color: var(--widget-bg);
        }
        .modal-button { background-color: var(--accent-color); transition: background-color 0.2s ease; }
        .modal-button:hover { background-color: #fb923c; /* orange-400 */ }

        // --- GRIDSTACK SETUP ---
        const grid = GridStack.init({ float: true, cellHeight: 90, minRow: 1 });
        const widgetDataMap = new Map(initialLayoutData.map(item => [item.id, item]));

        // --- FUNCTIONS ---
        function createWidgetHTML(data) {
            return `<div><div class="grid-stack-item-content"><div class="widget-header">${data.title}</div><div class="widget-content">${data.content}</div></div></div>`;
        }
        
        function loadLayout() {
            const savedLayout = JSON.parse(localStorage.getItem('savedGridLayout'));
            grid.removeAll(true);
            if (savedLayout && savedLayout.length > 0) {
                const validSavedLayout = savedLayout.filter(node => widgetDataMap.has(node.id));
                validSavedLayout.forEach(node => {
                    const data = widgetDataMap.get(node.id);
                    if(data) grid.addWidget(createWidgetHTML(data), node);
                });
            } else {
                initialLayoutData.forEach(widgetData => {
                    grid.addWidget(createWidgetHTML(widgetData), widgetData);
                });
            }
        }

        // --- MODAL LOGIC ---
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const overlay = document.getElementById('modal-overlay');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const resetLayoutBtn = document.getElementById('reset-layout-btn');
        
        const openModal = () => {
            settingsModal.classList.remove('hidden');
            overlay.classList.remove('hidden');
        };
        const closeModal = () => {
            settingsModal.classList.add('hidden');
            overlay.classList.add('hidden');
        };
        
        settingsBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        overlay.addEventListener('click', closeModal);
        resetLayoutBtn.addEventListener('click', () => {
            localStorage.removeItem('savedGridLayout');
            loadLayout();
            closeModal();
        });

        // --- THEME LOGIC ---
        const themeRadios = document.querySelectorAll('input[name="theme"]');
        function applyTheme(theme) {
            if (theme === 'system') {
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.body.dataset.theme = systemPrefersDark ? 'dark' : 'light';
            } else {
                document.body.dataset.theme = theme;
            }
        }
        function handleThemeChange(event) {
            const selectedTheme = event.target.value;
            localStorage.setItem('theme', selectedTheme);
            applyTheme(selectedTheme);
        }
        themeRadios.forEach(radio => radio.addEventListener('change', handleThemeChange));
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            const savedTheme = localStorage.getItem('theme') || 'system';
            if (savedTheme === 'system') applyTheme('system');
        });

        // --- GRID SAVE LOGIC ---
        grid.on('change', () => {
            const serializedData = grid.save(false); // don't save content
            if (serializedData.length > 0) {
              localStorage.setItem('savedGridLayout', JSON.stringify(serializedData));
            }
        });

        // --- INITIALIZE ---
        const savedTheme = localStorage.getItem('theme') || 'system';
        document.querySelector(`input[name="theme"][value="${savedTheme}"]`).checked = true;
        applyTheme(savedTheme);
        loadLayout();
    </script>
