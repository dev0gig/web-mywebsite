<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Werkzeug-Widgets</title>
    <!-- Einbindung von Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Einbindung von Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* Hintergrund transparent */
            color: #a3a3a3;
        }
        /* Styling für den Iframe-Container, ohne Rand aber mit Abrundung und Schatten */
        .iframe-container {
            background-color: transparent; /* Hintergrund des Iframe-Containers transparent */
        }
        /* Stellt sicher, dass der Iframe selbst die volle Breite und feste Höhe einnimmt */
        iframe {
            width: 100%;
            border: none; /* Keine zusätzlichen Rahmen für den Iframe selbst */
        }
    </style>
</head>
<body class="p-2 min-h-screen flex flex-col items-center justify-center">

    <div class="container mx-auto p-2 shadow-lg rounded-xl">
        <h1 class="text-3xl font-bold text-white mb-4 text-center">Meine Werkzeuge</h1>

        <!-- Grid Container für die Iframes -->
        <!-- Standardmäßig eine Spalte, ab mittleren Bildschirmen zwei Spalten -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <!-- Taschenrechner Iframe (links) -->
            <div class="iframe-container p-1 rounded-[50px] shadow-md overflow-hidden h-[700px]">
                <iframe src="../../widgets/calculator.html" title="Taschenrechner" class="h-full"></iframe>
            </div>

            <!-- Tarifrechner Iframe (rechts) -->
            <div class="iframe-container p-1 rounded-[50px] shadow-md overflow-hidden h-[700px]">
                <iframe src="../../widgets/tariff.html" title="Tarifrechner" class="h-full"></iframe>
            </div>

        </div>
    </div>

</body>
</html>
