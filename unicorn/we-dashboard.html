    <style>
body {
            margin: 0;
            background-color: var(--md-sys-color-background);
            /* Hintergrund aus Palette */
            color: var(--md-sys-color-on-background);
            /* Textfarbe aus Palette */
            font-family: 'Roboto', sans-serif;
            /* Material You Schrift */
            display: flex;
            /* F√ºr Nav links und Main rechts */
            overflow-x: hidden;
            /* Horizontales Scrollen verhindern */
            overflow-y: auto;
            /* Vertikales Scrollen im Body zulassen */
            min-height: 100vh;
            /* Mindesth√∂he Viewport */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            background-color: var(--md-sys-color-surface-container-high);
            /* Hintergrund aus Palette */
            color: var(--md-sys-color-on-surface-container);
            /* Textfarbe aus Palette */
            padding: 20px;
            /* Original Padding beibehalten */
            display: flex;
            justify-content: flex-start;
            /* Elemente am Anfang ausrichten */
            flex-direction: column;
            width: 250px;
            /* Breite beibehalten */
            height: 100vh;
            /* Volle Viewport H√∂he */
            border-left: 1px solid var(--md-sys-color-outline);
            box-sizing: border-box;
            /* Padding in Breite/H√∂he einbeziehen */
            box-shadow: 2px 0 6px var(--md-sys-shadow-color);
            /* Schatten statt Border */
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            z-index: 100;
            /* Sicherstellen, dass Nav √ºber anderem Inhalt liegt */
            justify-content: center;
        }

        .navbar a {
            display: block;
            height: 50px;
            padding: 8px 12px;
            /* Etwas weniger Padding */
            margin-bottom: 8px;
            /* Weniger Abstand */
            border-radius: 8px;
            /* Weniger abgerundet */
            transition: background-color 0.2s ease;
            text-decoration: none;
            /* Unterstreichung entfernen */
            color: var(--md-sys-color-on-surface);
            /* Textfarbe aus Palette */
            display: flex;
            align-items: center;
            /* Bilder und Text (falls hinzugef√ºgt) zentrieren */
        }

        .navbar a img {
            max-height: 40px;
            /* Logo Gr√∂√üe */
            margin-right: 10px;
            /* Abstand zum Text (falls Text im Link ist) */
        }


        .navbar a:hover {
            background-color: var(--md-sys-color-surface-variant);
            /* Hintergrund beim Hover */
            cursor: pointer;
            color: var(--md-sys-color-on-surface-variant);
            /* Textfarbe beim Hover anpassen */
        }

        /* Titel f√ºr Sektionen im Main */
        .main h1 {
            font-size: 2em;
            /* Angepasste Gr√∂√üe */
            color: var(--md-sys-color-on-background);
            /* Textfarbe aus Palette */
            margin-top: 0;
            /* Kein Margin oben, wenn es das erste Element ist */
            margin-bottom: 20px;
            /* Abstand nach unten */
            font-weight: normal;
            /* Standard Gewicht, Material You oft leichter */
        }

        .main {
            padding: 50px;
            /* Padding beibehalten */
            flex: 1;
            /* Nimmt verf√ºgbaren Platz ein */
            display: flex;
            flex-direction: column;
            /* Inhalt untereinander */
            /* justify-content: center; align-items: center; */
            /* Entfernt - l√§sst Inhalt normal scrollen */
            gap: 40px;
            /* Gro√üer Abstand zwischen Sektionen */
            margin-right: 250px;
            /* Platz f√ºr Nav + Padding */
            /* Nav width (250) + Nav Padding Right (20) + Main Padding Left (20) = 290 */
            /* Oder Nav width (250) + etwas Gap (40) = 290? Let's use 290 for now. */
            margin-bottom: 60px;
            /* Abstand vom Footer */
            justify-content: center;
        }

        .title {
            font-size: 3rem;
            /* Angepasste Gr√∂√üe */
            color: var(--md-sys-color-error);
            /* Farbe aus variabler (angelehnt an Orange) */
            margin-bottom: 30px;
            /* Gr√∂√üerer Abstand */
            font-weight: bold;
            text-align: center;
            width: 100%;
            /* Sicherstellen, dass es die volle Breite einnimmt f√ºr text-align */
            transition: color 0.3s ease;
        }

        /* Titel Farbe im Dark Mode anpassen, falls spezifisch */
        @media (prefers-color-scheme: dark) {
            .title {
                color: var(--md-sys-color-error);
            }
        }


        .inofficialTools {
            width: 100%;
            /* Nimmt verf√ºgbaren Platz ein */
            height: auto;
            /* H√∂he automatisch */
            text-align: center;
            /* Buttons sind innen zentriert */
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* Abstand zwischen h1 und button-group */
        }

        .button-group {
            display: flex;
            /* Flexbox f√ºr Buttons */
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            /* Grid Items horizontal zentrieren (falls Platz da ist) */
            width: 100%;
        }

        .button-single {
            min-height: 100px;
            /* Mindesth√∂he beibehalten */
            border: 1px solid var(--md-sys-color-outline);
            /* Border entfernen */
            border-radius: 12px;
            /* St√§rker abgerundet */
            color: var(--md-sys-color-on-surface-container);
            /* Textfarbe aus Palette */
            background-color: var(--md-sys-color-surface-container);
            /* Hintergrund aus Palette */
            font-size: 1em;
            /* Angepasste Gr√∂√üe */
            font-weight: bold;
            text-align: center;
            padding: 16px;
            /* Mehr Padding */
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
            box-shadow: 0 1px 3px var(--md-sys-shadow-color);
            /* Subtiler Schatten */
            display: flex;
            /* Inhalt zentrieren */
            justify-content: center;
            align-items: center;
            flex: 1 300px;
            /* Flex-Element, damit es den Platz gleichm√§√üig einnimmt */
        }

        .button-single:hover {
            background-color: var(--md-sys-color-surface-container-high);
            /* Hintergrund beim Hover */
            border-color: transparent;
            /* Hover Border entfernen */
            color: var(--md-sys-color-on-surface-container);
            /* Textfarbe sollte gut auf Hover-Farbe passen */
            transform: translateY(-2px);
            /* Leichter Hover-Effekt */
            box-shadow: 0 3px 8px var(--md-sys-shadow-color);
            /* Schatten beim Hover erh√∂hen */
            cursor: pointer;
        }
    </style>
</head>
