<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Übersicht</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .tab-navigation {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #333;
            padding: 20px 10px;
            width: 120px;
            height: 100vh;
            box-sizing: border-box;
        }

        .logo-placeholder {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
        }

        .tab-buttons-wrapper {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
        }

        .tab-button {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: none;
            background-color: #555;
            color: white;
            margin-top: 10px;
            border-radius: 8px;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
            font-size: 12px;
        }

        /* Der unterste Button (Dashboard) soll keinen margin-top haben, da er der letzte ist */
        /* In column-reverse ist der :last-child im DOM der unterste visuell */
        .tab-buttons-wrapper .tab-button:last-child {
            margin-top: 0;
        }
         /* Alle anderen Buttons (also die oberen) bekommen den margin-top */
        .tab-buttons-wrapper .tab-button:not(:last-child) {
            margin-top: 10px;
        }


        .tab-button:hover {
            background-color: #777;
        }

        .tab-button.active {
            background-color: #ddd;
            color: #333;
        }

        .iframe-container {
            flex-grow: 1;
            height: 100vh;
            padding: 0;
            border: none;
            position: relative; /* Wichtig für die Positionierung der iframes übereinander */
        }

        /* Änderungen für die iframes */
        .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Standardmäßig alle iframes ausblenden */
            position: absolute; /* Damit sie sich nicht den Platz teilen, sondern übereinander liegen */
            top: 0;
            left: 0;
        }

        .content-iframe.active-iframe {
            display: block; /* Nur den aktiven iframe anzeigen */
        }
    </style>
</head>
<body>

    <nav class="tab-navigation">
        <div class="logo-placeholder">LOGO</div>
        <div class="tab-buttons-wrapper">
            <button class="tab-button" onclick="openPage('work-tools.html', this)">Arbeits-mittel</button>
            <button class="tab-button" onclick="openPage('mail-template.html', this)">Mail-vorlagen</button>
            <button class="tab-button active" onclick="openPage('we-dashboard.html', this)">Dashboard</button>
        </div>
    </nav>

    <div class="iframe-container">
        <iframe data-page-url="we-dashboard.html" src="we-dashboard.html" class="content-iframe active-iframe"></iframe>
        <iframe data-page-url="mail-template.html" src="mail-template.html" class="content-iframe"></iframe>
        <iframe data-page-url="work-tools.html" src="work-tools.html" class="content-iframe"></iframe>
    </div>

    <script>
        function openPage(pageUrl, elmnt) {
            // Alle iframes auswählen
            var iframes = document.querySelectorAll('.content-iframe');
            iframes.forEach(function(iframe) {
                // Den gewünschten iframe sichtbar machen, andere ausblenden
                if (iframe.getAttribute('data-page-url') === pageUrl) {
                    iframe.classList.add('active-iframe');
                } else {
                    iframe.classList.remove('active-iframe');
                }
            });

            // Aktiven Status von allen Buttons entfernen
            var tabButtons = document.getElementsByClassName("tab-button");
            for (var i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }

            // Aktiven Status zum geklickten Button hinzufügen
            elmnt.classList.add("active");
        }

        // Die Initialisierung des richtigen aktiven Tabs und iframes
        // wird jetzt durch die HTML-Klassen 'active' (für den Button)
        // und 'active-iframe' (für den iframe) direkt im Markup gesteuert.
        // Ein DOMContentLoaded-Skript ist für diese Logik nicht mehr zwingend erforderlich,
        // da die CSS-Regeln die initiale Sichtbarkeit basierend auf diesen Klassen handhaben.
        // Alle iframes laden ihren 'src' beim Seitenaufruf.
    </script>

</body>
</html>
