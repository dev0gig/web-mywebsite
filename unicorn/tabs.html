<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard √úbersicht</title>
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgpjIHc8G5vk1SHDcGzlPNIVNiAgKJJZ28bw&s" />
    <link rel="stylesheet" href="../global/color-palette.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .tab-navigation {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: var(--md-sys-color-surface-container-high);
            width: 70px;
            height: 100vh;
            box-sizing: border-box;
            border-right: 1px solid var(--md-sys-color-outline);
        }

        .logo-placeholder {
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
        }

        .tab-buttons-wrapper {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            padding-bottom: 10px;
            gap: 10px;
        }

        .tab-button {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: none;
            background-color: #555;
            color: white;
            border-radius: 10px;
            border: 1px solid var(--md-sys-color-outline);
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
            font-size: 30px;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;

        }

        .tab-buttons-wrapper .tab-button:last-child {
            margin-top: 0;
        }


        .tab-button:hover {
            background-color: var(--md-sys-color-surface-container-high);
            /* Hintergrund beim Hover */
            border-color: transparent;
            /* Hover Border entfernen */
            color: var(--md-sys-color-on-surface-container);
            /* Textfarbe sollte gut auf Hover-Farbe passen */
            transform: translateY(-2px);
            /* Leichter Hover-Effekt */
            box-shadow: 0 3px 8px var(--md-sys-shadow-color);
            /* Schatten beim Hover erh√∂hen */
            cursor: pointer;
        }

        .tab-button.active {
            background-color: #ddd;
            color: #333;
        }

        .iframe-container {
            flex-grow: 1;
            height: 100vh;
            padding: 0;
            border: none;
            position: relative;
            /* Wichtig f√ºr die Positionierung der iframes √ºbereinander */
        }

        /* √Ñnderungen f√ºr die iframes */
        .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            /* Standardm√§√üig alle iframes ausblenden */
            position: absolute;
            /* Damit sie sich nicht den Platz teilen, sondern √ºbereinander liegen */
            top: 0;
            left: 0;
        }

        .content-iframe.active-iframe {
            display: block;
            /* Nur den aktiven iframe anzeigen */
        }
    </style>
</head>

<body>

    <nav class="tab-navigation">
        <div class="logo-placeholder">ü¶Ñ</div>
        <div class="tab-buttons-wrapper">
            <button class="tab-button" onclick="openPage('mail-template.html', this)">üìß</button>
            <button class="tab-button" onclick="openPage('work-tools.html', this)">üõ†Ô∏è</button>
            <button class="tab-button active" onclick="openPage('we-dashboard.html', this)">üì≤</button>
        </div>
    </nav>

    <div class="iframe-container">
        <iframe data-page-url="we-dashboard.html" src="we-dashboard.html" class="content-iframe active-iframe"></iframe>
        <iframe data-page-url="mail-template.html" src="mail-template.html" class="content-iframe"></iframe>
        <iframe data-page-url="work-tools.html" src="work-tools.html" class="content-iframe"></iframe>
    </div>

    <script>
        function openPage(pageUrl, elmnt) {
            // Alle iframes ausw√§hlen
            var iframes = document.querySelectorAll('.content-iframe');
            iframes.forEach(function (iframe) {
                // Den gew√ºnschten iframe sichtbar machen, andere ausblenden
                if (iframe.getAttribute('data-page-url') === pageUrl) {
                    iframe.classList.add('active-iframe');
                } else {
                    iframe.classList.remove('active-iframe');
                }
            });

            // Aktiven Status von allen Buttons entfernen
            var tabButtons = document.getElementsByClassName("tab-button");
            for (var i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }

            // Aktiven Status zum geklickten Button hinzuf√ºgen
            elmnt.classList.add("active");
        }

        // Die Initialisierung des richtigen aktiven Tabs und iframes
        // wird jetzt durch die HTML-Klassen 'active' (f√ºr den Button)
        // und 'active-iframe' (f√ºr den iframe) direkt im Markup gesteuert.
        // Ein DOMContentLoaded-Skript ist f√ºr diese Logik nicht mehr zwingend erforderlich,
        // da die CSS-Regeln die initiale Sichtbarkeit basierend auf diesen Klassen handhaben.
        // Alle iframes laden ihren 'src' beim Seitenaufruf.
    </script>

</body>

</html>
