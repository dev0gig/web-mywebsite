<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Übersicht</title>
    <link rel="stylesheet" href="../global/color-palette.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* Volle Höhe des Viewports */
            background-color: #f4f4f4;
            /* Heller Hintergrund für die Hauptseite */
            overflow: hidden;
        }

        .tab-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            background-color: var(--md-sys-color-background);
            border-top: var(--md-sys-color-outline);
        }

        .tab-button {
            width: 200px;
            height: 30px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: white;
            outline: none;
            /* Kein Fokus-Rahmen */
        }

        .tab-button:hover {
            background-color: #777;
            /* Hellerer Hintergrund beim Hover */
        }

        .tab-button.active {
            background-color: #ddd;
            /* Hintergrund für aktiven Tab */
            color: #333;
            /* Dunklere Schrift für aktiven Tab */
        }

        .iframe-container {
            flex-grow: 1;
            /* Nimmt den verbleibenden Platz ein */
            padding: 0;
            /* Kein Padding, da der iframe den ganzen Platz ausfüllen soll */
            border: none;
            /* Kein Rand um den iframe-Bereich */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Kein Rand um den iframe selbst */
        }
    </style>
</head>

<body>

    <nav class="tab-navigation">
        <button class="tab-button active" onclick="openPage('we-dashboard.html', this)">Dashboard</button>
        <button class="tab-button" onclick="openPage('mail-template.html', this)">Mailvorlagen</button>
        <button class="tab-button" onclick="openPage('work-tools.html', this)">Arbeitsmittel</button>
    </nav>

    <div class="iframe-container">
        <iframe id="contentFrame" src="we-dashboard.html"></iframe>
    </div>

    <script>
        function openPage(pageUrl, elmnt) {
            // iframe-Quelle ändern
            document.getElementById('contentFrame').src = pageUrl;

            // Aktiven Status von allen Buttons entfernen
            var tabButtons = document.getElementsByClassName("tab-button");
            for (var i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }

            // Aktiven Status zum geklickten Button hinzufügen
            elmnt.classList.add("active");
        }

        // Optional: Sicherstellen, dass der erste Tab beim Laden als aktiv markiert ist
        // Dies geschieht bereits durch die "active" Klasse im HTML, aber zur Sicherheit:
        document.addEventListener('DOMContentLoaded', function () {
            const firstTab = document.querySelector('.tab-navigation .tab-button');
            if (firstTab && !firstTab.classList.contains('active')) {
                // Wenn aus irgendeinem Grund kein Tab als aktiv markiert ist, den ersten nehmen.
                // Normalerweise sollte dies durch die HTML Klasse "active" abgedeckt sein.
                const initialPage = document.getElementById('contentFrame').src;
                const buttons = document.querySelectorAll('.tab-navigation .tab-button');
                buttons.forEach(button => {
                    if (button.getAttribute('onclick').includes(initialPage)) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });
            } else if (firstTab) {
                // Wenn der erste Tab bereits "active" ist, stellen wir sicher, dass auch der iframe passt.
                // Dies ist meist der Fall, da wir src direkt im iframe-Tag setzen.
            }
        });
    </script>

</body>

</html>
