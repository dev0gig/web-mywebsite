<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" href="https://www.svgrepo.com/show/432456/dashboard-customize.svg" />
    <link rel="stylesheet" href="style.css">
</head>

<style>
    body {
        margin: 0px;
        background-color: #111;
        font-family: Arial, sans-serif;

        display: flex;
        flex-direction: column;
    }

    iframe {
        border: none;
        width: fit-content;
        height: fit-content;
    }

    nav {
        position: fixed;
        top: 0;
        left: 0;
        border-right: #444 2px solid;
        background-color: #222;
        color: #fff;
        padding: 20px;
        display: flex;
        flex-direction: column;
        width: 300px;
        height: 100vh;

        display: flex;
        flex-direction: column;
        gap: 30px;
        padding-top: 29px;
    }

    .nav-box {
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding: 10px;
        border: 3px dashed #666;
        border-radius: 10px;
        background-color: #333;
    }

    .nav-button {
        width: 100%;
        height: 50px;
        border: 2px solid #222;
        border-radius: 8px;
        color: #FFFFFF;
        background-color: #555;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

        &:hover {
            border-color: gray;
            cursor: pointer;
        }
    }

    #box-mails {
        grid-area: mails;
        display: flex;
    }

    #box-calendar {
        grid-area: calendar;
    }

    #box-google {
        text-align: center;
        margin: 20px;
        border: 3px dashed #666;
    }

    #my-tools {
        grid-area: tools;

        display: flex;
        flex-direction: column;
    }

    main {
        margin-left: 340px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: auto;
        grid-template-areas:
            "mails mails mails mails"
            "calendar calendar calendar tools";
        gap: 20px;
        padding: 20px;
    }

    .box {
        border: 2px solid #444;
        border-radius: 10px;
        background-color: #222;

        iframe {
            border-radius: 10px;
            border: none;
            width: 100%;
            height: 700px;
        }
    }

    .mail-button {
        flex: 1;
        height: 140px;
        margin: 10px;
        border: 2px solid #555;
        border-radius: 8px;
        background-color: #4A4A4A;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        &:hover {
            border-color: gray;
            transform: translateY(-3px);
            cursor: pointer;
        }
    }

    .circle-button {
        margin: 10px;
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        overflow: hidden;
        background-color: #222;
        border: 2px solid #333;
        text-decoration: none;
        cursor: pointer;
        transition: transform 0.2s ease;

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        &:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    }

    .tools-button {
        flex: 1;
        margin: 10px;
        border: 2px solid #555;
        border-radius: 8px;
        background-color: #4A4A4A;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        &:hover {
            border-color: gray;
            transform: translateY(-3px);
            cursor: pointer;
        }
    }

    #codespace {
        background-image: url('https://www.zbw-mediatalk.eu/wp-content/uploads/2015/09/github-cover.jpg');
    }

    #microsoftWhiteboard {
        background-image: url('https://avidopenaccess.org/wp-content/uploads/2020/04/microsoftwhiteboard-1.jpg');
    }

    #notion {
        background-image: url('https://integrately.com/blog/wp-content/uploads/2022/07/notion-tips.jpg');
    }

    #icloudMail {
        background-image: url('https://static1.howtogeekimages.com/wordpress/wp-content/uploads/2022/10/apple_mail_logo_2.jpg');
    }

    #outlook {
        background-image: url('https://m.media-amazon.com/images/I/61nf9xhtt5L.jpg');
    }

    #gmail {
        background-image: url('https://9to5google.com/wp-content/uploads/sites/4/2023/03/gmail-logo-circle-4.jpg?quality=82&strip=all&w=1600');
    }

    #protonMail {
        background-image: url('https://pmecdn.protonweb.com/image-transformation/?s=s&image=fbaa5831_c48a_4a57_8ab7_913e452e0531_proton_mail_og_fd3ac8c3c8.png');
    }
</style>

<body>
    <nav>
        <header>
            <iframe src="widgets/clock/clock.html" title="description"></iframe>
            <div class="nav-box">
                <h1>Mein Dashboard</h1>
                Hier sind meine wichtigsten Tools und Informationen.
            </div>
        </header>
        <div id="weather-widget">
            <div id="ww_79b4d0608a813" v='1.3' loc='auto'
                a='{"t":"responsive","lang":"de","sl_lpl":1,"ids":[],"font":"Arial","sl_ics":"one_a","sl_sot":"celsius","cl_bkg":"image","cl_font":"#FFFFFF","cl_cloud":"#FFFFFF","cl_persp":"#81D4FA","cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722"}'>
                Mehr Vorhersagen: <a href="https://oneweather.org/de/deutschland/30_tage/" id="ww_79b4d0608a813_u"
                    target="_blank">Wetter 30 tage Deutschland</a></div>
            <script async src="https://app3.weatherwidget.org/js/?id=ww_79b4d0608a813"></script>
    </nav>
    <main>
        <div class="box" id="box-mails">
            <button class="mail-button" id="gmail"
                onclick="window.open('https://mail.google.com/mail/u/0/#inbox')"></button>
            <button class="mail-button" id="outlook"
                onclick="window.open('https://outlook.live.com/mail/inbox')"></button>
            <button class="mail-button" id="protonMail" onclick="window.open('https://www.proton.me/de/mail')"></button>
            <button class="mail-button" id="icloudMail" onclick="window.open('https://www.icloud.com/mail/')"></button>
        </div>
        <div class="box" id="my-tools">
            <button class="tools-button" id="notion" onclick="window.open('https://notion.so')"></button>
            <button class="tools-button" id="microsoftWhiteboard"
                onclick="window.open('https://whiteboard.office.com/')"></button>
            <button class="tools-button" id="codespace"
                onclick="window.open('https://github.com/dev0gig/web.MyWebsite')"></button>
        </div>
        <div class="box" id="box-calendar">
            <iframe src="favorites/favorites.html"></iframe>
        </div>
    </main>

</body>

</html>
