    <style>
        :root {
            --bg-color: #f9fafb;
            --text-color: #111827;
            --text-color-light: #6b7280;
            --header-text-color: #111827;
            --sidebar-bg: #f3f4f6cc;
            --sidebar-border: #e5e7eb;
            --modal-bg: #ffffff;
            --accent-color: #7c3aed;
            --accent-color-hover: #8b5cf6;
            --sidebar-link-active-bg: #7c3aed;
            /* New dock variables */
            --dock-bg: rgba(255, 255, 255, 0.7);
            --dock-border: #e5e7eb;
            --app-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --app-shadow-hover: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        html[data-theme='dark'] {
            --bg-color: #171717;
            --text-color: #fafafa;
            --text-color-light: #a3a3a3;
            --header-text-color: #fafafa;
            --sidebar-bg: #262626cc;
            --sidebar-border: #404040;
            --modal-bg: #262626;
            /* New dark dock variables */
            --dock-bg: rgba(23, 23, 23, 0.7);
            --dock-border: #404040;
        }

        /* UPDATED: Removed #app-dock img from this filter */
        html[data-theme='dark'] #mobile-menu img,
        html[data-theme='dark'] #sidebar img {
            filter: invert(1) brightness(1.5) contrast(1.2);
        }

        html,
        body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        /* UPDATED: Removed padding-bottom to allow iframes to go behind the dock */
        #main-content {
            position: relative;
            top: 4rem;
            /* Same as mobile header height */
            height: calc(100% - 4rem);
            /* Adjust height to account for mobile header */
        }

        @media (min-width: 768px) {
            #main-content {
                padding-top: 0;
                top: 0;
                height: 100%;
                margin-left: 4.5rem;
            }
        }


        #content-loader {
            position: absolute;
            inset: 0;
            background-color: var(--bg-color);
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #content-loader.hidden {
            opacity: 0;
        }

        .content-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            opacity: 0;
            transition: opacity 200ms ease-in-out;
            pointer-events: none;
        }

        .content-iframe.active {
            opacity: 1;
            pointer-events: auto;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 50;
            width: 4.5rem;
            transition: width 0.3s;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            backdrop-filter: blur(8px);
            display: none;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            #sidebar {
                display: flex;
            }
        }

        #sidebar:hover {
            width: 16rem;
        }

        .sidebar-text {
            opacity: 0;
            max-width: 0;
            transition: opacity 0.2s ease, max-width 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            margin-left: 0.75rem;
        }

        #sidebar:hover .sidebar-text {
            opacity: 1;
            max-width: 150px;
        }

        .sidebar-link {
            color: var(--text-color-light);
        }

        .sidebar-link:hover {
            background-color: var(--accent-color-hover);
            color: #ffffff;
        }

        .sidebar-link.active {
            background-color: var(--sidebar-link-active-bg);
            color: #ffffff;
        }

        #mobile-header {
            background-color: var(--sidebar-bg);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--sidebar-border);
        }

        #mobile-menu {
            background-color: var(--bg-color);
            border-right: 1px solid var(--sidebar-border);
        }

        #mobile-menu.open {
            transform: translateX(0);
        }

        #settings-modal {
            background-color: var(--modal-bg);
            z-index: 100;
        }

        .theme-radio-label {
            border: 2px solid var(--sidebar-border);
            color: var(--text-color-light);
            transition: background-color 0.2s, color 0.2s;
        }

        .theme-radio-label:hover {
            background-color: var(--sidebar-border);
            color: var(--header-text-color);
        }

        .theme-radio-peer:checked~.theme-radio-label {
            border-color: var(--accent-color);
            color: var(--header-text-color);
            background-color: transparent;
        }

        .theme-radio-peer:checked~.theme-radio-label:hover {
            background-color: var(--sidebar-border);
        }

        /* Notification Toast */
        #notification-toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            transition: bottom 0.5s ease-in-out;
            z-index: 200;
        }

        #notification-toast.show {
            bottom: 20px;
        }

        /* App Dock Styles */
        #app-dock {
            position: fixed;
            bottom: calc(10px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            padding: 0.75rem;
            background-color: var(--dock-bg);
            border: 1px solid var(--dock-border);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            gap: 1rem;
            z-index: 90;
            /* High z-index to float above iframes */
            transition: background-color 0.3s ease;
            max-width: 90vw;
            overflow-x: auto;
        }

        #app-dock::-webkit-scrollbar {
            display: none;
        }

        #app-dock {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .dock-app-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s ease;
        }

        .dock-app-item:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .dock-app-icon-wrapper {
            width: 50px;
            height: 50px;
        }

        .dock-app-icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: var(--app-shadow);
            transition: box-shadow 0.2s ease;
            background-color: var(--dock-border);
        }

        .dock-app-item:hover .dock-app-icon {
            box-shadow: var(--app-shadow-hover);
        }
    </style>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const contentLoader = document.getElementById('content-loader');
            const contentFrames = document.querySelectorAll('.content-iframe');
            const appdrawerFrame = document.getElementById('frame-appdrawer');
            const appDock = document.getElementById('app-dock');
            const desktopNavLinks = document.querySelectorAll('#sidebar #nav-links a, #sidebar #nav-links button');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
            const closeMobileMenuBtn = document.getElementById('close-mobile-menu-btn');
            const mobileNavLinksContainer = document.getElementById('mobile-nav-links');
            const mobileHeaderTitle = document.getElementById('mobile-header-title');
            const settingsModal = document.getElementById('settings-modal');
            const modalOverlay = document.getElementById('modal-overlay');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const notificationToast = document.getElementById('notification-toast');

            const backupAllBtn = document.getElementById('backup-all-btn');
            const restoreAllInput = document.getElementById('restore-all-input');
            const deleteAllBtn = document.getElementById('delete-all-btn');

            let backupData = {};
            const backupFrames = Array.from(contentFrames).filter(f => f.dataset.key && f.dataset.key !== 'widgets');
            let expectedResponses = 0;
            let receivedResponses = 0;
            let backupInProgress = false;

            const confirmModal = document.getElementById('confirm-modal');
            const confirmModalTitle = document.getElementById('confirm-modal-title');
            const confirmModalText = document.getElementById('confirm-modal-text');
            const confirmCancelBtn = document.getElementById('confirm-modal-cancel-btn');
            const confirmConfirmBtn = document.getElementById('confirm-modal-confirm-btn');
            let confirmCallback = null;

            const openConfirmModal = (title, text, onConfirm) => {
                confirmModalTitle.textContent = title;
                confirmModalText.textContent = text;
                confirmCallback = onConfirm;
                confirmModal.classList.remove('hidden');
            };

            const closeConfirmModal = () => {
                confirmModal.classList.add('hidden');
                confirmCallback = null;
            };

            confirmCancelBtn.addEventListener('click', closeConfirmModal);
            confirmConfirmBtn.addEventListener('click', () => {
                if (typeof confirmCallback === 'function') {
                    confirmCallback();
                }
                closeConfirmModal();
            });

            const showToast = (message, type = 'success', duration = 3000) => {
                notificationToast.textContent = message;
                notificationToast.className = 'show';
                if (type === 'success') notificationToast.style.backgroundColor = '#22c55e';
                else if (type === 'error') notificationToast.style.backgroundColor = '#ef4444';
                else notificationToast.style.backgroundColor = '#525252';

                if (duration > 0) {
                    setTimeout(() => { notificationToast.className = ''; }, duration);
                }
            };

            const backupAllData = () => {
                if (backupInProgress) return;
                backupInProgress = true;
                backupData = {};
                expectedResponses = backupFrames.length;
                receivedResponses = 0;
                if (expectedResponses === 0) {
                    showToast('Keine Apps zum Sichern gefunden.', 'info');
                    backupInProgress = false;
                    return;
                }
                showToast('Backup wird gestartet...', 'info', 0);
                backupFrames.forEach(frame => {
                    frame.contentWindow?.postMessage({ type: 'getBackupData' }, '*');
                });
                setTimeout(() => {
                    if (receivedResponses < expectedResponses) {
                        if (receivedResponses > 0) {
                            showToast('Backup-Timeout: Teil-Backup wird erstellt.', 'error');
                            createAndDownloadZip();
                        } else {
                            showToast('Backup-Fehler: Keine App hat geantwortet.', 'error');
                            backupInProgress = false;
                        }
                    }
                }, 10000);
            };

            const createAndDownloadZip = () => {
                if (!backupInProgress) return;
                const zip = new JSZip();
                let filesAdded = 0;
                for (const key in backupData) {
                    if (backupData[key] !== null && backupData[key] !== undefined) {
                        zip.file(`${key}.json`, JSON.stringify(backupData[key], null, 2));
                        filesAdded++;
                    }
                }
                backupInProgress = false;
                if (filesAdded === 0) {
                    showToast('Keine Daten zum Sichern gefunden.', 'info');
                    return;
                }
                zip.generateAsync({ type: "blob" })
                    .then(content => {
                        const link = document.createElement('a');
                        const date = new Date().toISOString().slice(0, 10);
                        link.href = URL.createObjectURL(content);
                        link.download = `dashboard-backup-${date}.zip`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(link.href);
                        showToast('Backup erfolgreich heruntergeladen!', 'success');
                        localStorage.removeItem('sessionInProgress');
                    })
                    .catch(err => {
                        console.error('Zip generation failed:', err);
                        showToast('Backup-Erstellung fehlgeschlagen.', 'error');
                    });
            };

            const restoreAllData = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const zip = await JSZip.loadAsync(e.target.result);
                        let restoredCount = 0;
                        for (const filename in zip.files) {
                            if (filename.endsWith('.json')) {
                                const key = filename.replace('.json', '');
                                const frame = document.querySelector(`.content-iframe[data-key="${key}"]`);
                                if (frame && frame.contentWindow) {
                                    const content = await zip.file(filename).async('string');
                                    frame.contentWindow.postMessage({
                                        type: 'restoreBackupData',
                                        data: JSON.parse(content)
                                    }, '*');
                                    restoredCount++;
                                }
                            }
                        }
                        showToast(`${restoredCount} App(s) erfolgreich wiederhergestellt. Die Seiten werden neu geladen.`, 'success');
                        setTimeout(() => window.location.reload(), 1500);
                    } catch (err) {
                        console.error('Restore failed:', err);
                        showToast('Wiederherstellung fehlgeschlagen. Ist es eine gültige Backup-Datei?', 'error');
                    }
                };
                reader.readAsArrayBuffer(file);
                restoreAllInput.value = '';
            };

            const deleteAllData = () => {
                openConfirmModal(
                    'Alle Daten löschen?',
                    'Möchten Sie wirklich ALLE Anwendungsdaten aus Ihrem Browser löschen? Diese Aktion kann nicht rückgängig gemacht werden!',
                    () => {
                        localStorage.clear();
                        showToast('Alle Daten wurden gelöscht. Die Seite wird neu geladen.', 'success');
                        setTimeout(() => window.location.reload(), 1500);
                    }
                );
            };

            const renderAppDock = (favoriteApps = []) => {
                appDock.innerHTML = '';
                if (favoriteApps.length === 0) {
                    appDock.style.display = 'none';
                    return;
                }
                appDock.style.display = 'flex';

                favoriteApps.forEach(app => {
                    const item = document.createElement('a');
                    item.href = app.url;
                    item.target = '_blank';
                    item.rel = 'noopener noreferrer';
                    item.className = 'dock-app-item';
                    item.setAttribute('aria-label', app.name);
                    item.title = app.name;
                    const iconWrapper = document.createElement('div');
                    iconWrapper.className = 'dock-app-icon-wrapper';
                    const icon = document.createElement('img');
                    icon.src = app.iconUrl || `https://www.google.com/s2/favicons?domain=${new URL(app.url).hostname}&sz=64`;
                    icon.alt = `${app.name} Icon`;
                    icon.className = 'dock-app-icon';
                    icon.onerror = function () {
                        this.onerror = null;
                        this.src = `https://placehold.co/64x64/e0e0e0/ffffff?text=${(app.name || 'A').charAt(0)}`;
                    };
                    iconWrapper.appendChild(icon);
                    item.appendChild(iconWrapper);
                    appDock.appendChild(item);
                });
            };

            window.addEventListener('message', (event) => {
                const { type, payload, key, data } = event.data;
                if (type === 'favoritesUpdated') {
                    renderAppDock(payload);
                }
                if (type === 'backupDataResponse') {
                    if (key) { backupData[key] = data; }
                    receivedResponses++;
                    if (receivedResponses === expectedResponses) {
                        createAndDownloadZip();
                    }
                }
            });

            backupAllBtn.addEventListener('click', backupAllData);
            restoreAllInput.addEventListener('change', restoreAllData);
            deleteAllBtn.addEventListener('click', deleteAllData);

            if (localStorage.getItem('sessionInProgress') === 'true') {
                showToast('Willkommen zurück! Ihre letzte Sitzung wurde geladen.', 'info', 5000);
            }
            localStorage.setItem('sessionInProgress', 'true');

            const openMobileMenu = () => { mobileMenu.classList.add('open'); mobileMenuOverlay.classList.remove('hidden'); };
            const closeMobileMenu = () => { mobileMenu.classList.remove('open'); mobileMenuOverlay.classList.add('hidden'); };
            const openSettingsModal = () => {
                settingsModal.classList.remove('hidden');
                modalOverlay.classList.remove('hidden');
                lucide.createIcons();
            };
            const closeSettingsModal = () => { settingsModal.classList.add('hidden'); modalOverlay.classList.add('hidden'); };

            function handleNavLinkClick(e) {
                const target = e.currentTarget;
                if (target.closest('#settings-btn')) {
                    e.preventDefault();
                    openSettingsModal();
                } else if (target.target === '_blank') {
                } else {
                    e.preventDefault();
                    const targetFrameId = target.dataset.target;
                    if (!targetFrameId) return;
                    localStorage.setItem('lastActiveTab', targetFrameId);
                    const targetFrame = document.getElementById(targetFrameId);
                    if (targetFrame && !targetFrame.classList.contains('active')) {
                        document.querySelector('.content-iframe.active')?.classList.remove('active');
                        targetFrame.classList.add('active');
                        document.querySelectorAll('#nav-links .sidebar-link, #nav-links button, #mobile-nav-links .sidebar-link, #mobile-nav-links button').forEach(l => l.classList.remove('active'));
                        document.querySelectorAll(`a[data-target="${targetFrameId}"], button#settings-btn`).forEach(l => {
                            if (target.id === 'settings-btn' && l.id === 'settings-btn') {
                                l.classList.add('active');
                            } else if (l.dataset && l.dataset.target === targetFrameId) {
                                l.classList.add('active');
                            }
                        });
                        mobileHeaderTitle.textContent = target.querySelector('.sidebar-text')?.textContent || target.querySelector('span')?.textContent || 'Dashboard';
                    }
                }
                if (mobileMenu.classList.contains('open')) closeMobileMenu();
            }

            document.querySelectorAll('#sidebar > ul > li').forEach(li => {
                const newLi = li.cloneNode(true);
                const linkOrButton = newLi.querySelector('a, button');
                const sidebarTextSpan = linkOrButton.querySelector('.sidebar-text');
                if (sidebarTextSpan) {
                    sidebarTextSpan.style.opacity = 1;
                    sidebarTextSpan.style.maxWidth = '150px';
                    sidebarTextSpan.classList.remove('sidebar-text');
                    sidebarTextSpan.classList.add('ml-3');
                }
                linkOrButton.classList.add('w-full');
                mobileNavLinksContainer.appendChild(newLi);
                linkOrButton.addEventListener('click', handleNavLinkClick);
            });

            desktopNavLinks.forEach(link => link.addEventListener('click', handleNavLinkClick));

            hamburgerBtn.addEventListener('click', openMobileMenu);
            closeMobileMenuBtn.addEventListener('click', closeMobileMenu);
            mobileMenuOverlay.addEventListener('click', closeMobileMenu);
            document.getElementById('settings-btn').addEventListener('click', openSettingsModal);
            closeModalBtn.addEventListener('click', closeSettingsModal);
            modalOverlay.addEventListener('click', () => { if (!settingsModal.classList.contains('hidden')) closeSettingsModal(); });

            const themeRadios = document.querySelectorAll('input[name="theme"]');
            function applyTheme(theme) {
                let effectiveTheme = (theme === 'system') ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : theme;
                document.documentElement.setAttribute('data-theme', effectiveTheme);
                contentFrames.forEach(frame => {
                    frame.contentWindow?.postMessage(`set-theme-${effectiveTheme}`, '*');
                });
            }
            themeRadios.forEach(radio => radio.addEventListener('change', (e) => {
                const selectedTheme = e.target.value;
                localStorage.setItem('theme', selectedTheme);
                applyTheme(selectedTheme);
            }));
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => { if (localStorage.getItem('theme') === 'system') applyTheme('system'); });

            let loadedFrames = 0;
            const totalFrames = contentFrames.length;
            if (totalFrames > 0) {
                contentFrames.forEach(frame => {
                    frame.addEventListener('load', () => {
                        loadedFrames++;
                        const savedTheme = localStorage.getItem('theme') || 'system';
                        applyTheme(savedTheme);

                        if (frame.id === 'frame-appdrawer') {
                            frame.contentWindow.postMessage('getFavorites', '*');
                        }

                        if (loadedFrames >= totalFrames) {
                            setTimeout(() => contentLoader.classList.add('hidden'), 200);
                        }
                    });
                });
            } else {
                contentLoader.classList.add('hidden');
            }

            const savedTheme = localStorage.getItem('theme') || 'system';
            document.querySelector(`input[name="theme"][value="${savedTheme}"]`)?.setAttribute('checked', 'true');
            applyTheme(savedTheme);

            const lastActiveTabId = localStorage.getItem('lastActiveTab') || 'frame-appdrawer';
            const targetFrame = document.getElementById(lastActiveTabId);
            const targetLink = document.querySelector(`a[data-target="${lastActiveTabId}"], button[data-target="${lastActiveTabId}"]`);
            if (targetFrame && targetLink) {
                targetFrame.classList.add('active');
                document.querySelectorAll(`a[data-target="${lastActiveTabId}"], button[data-target="${lastActiveTabId}"]`).forEach(l => l.classList.add('active'));
                mobileHeaderTitle.textContent = targetLink.querySelector('.sidebar-text')?.textContent || targetLink.querySelector('span')?.textContent || 'Dashboard';
            } else {
                localStorage.removeItem('lastActiveTab');
                document.getElementById('frame-appdrawer')?.classList.add('active');
                document.querySelector('a[data-target="frame-appdrawer"]')?.classList.add('active');
                mobileHeaderTitle.textContent = 'Appdrawer';
            }

            lucide.createIcons();
        });
    </script>
</body>

</html>
