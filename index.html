<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon"
        href="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-and-shapes-3/177800/102-512.png" />
</head>

<style>
    body {
        margin: 0px;
        background-color: #111;
        font-family: Arial, sans-serif;

        display: flex;
        flex-direction: column;
    }

    nav {
        position: fixed;
        top: 0;
        left: 0;
        border-right: #444 2px solid;
        background-color: #222;
        color: #fff;
        padding: 20px;
        display: flex;
        flex-direction: column;
        width: 300px;
        height: 100%;
    }

    #clock {
        border: none;
    }

    .nav-buttons {
        padding-top: 50px;
        display: flex;
        flex-direction: column;
        color: white;

        button {
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
        }
    }

    #box-mails {
        grid-area: mails;
        display: flex;
    }

    #box-favorites {
        grid-area: favorites;
    }

    #my-tools {
        grid-area: tools;

        display: flex;
        flex-direction: column;
    }

    main {
        margin-left: 340px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: auto;
        grid-template-areas:
            "favorites favorites favorites tools"
            "mails mails mails mails";
        gap: 20px;
        padding: 20px;
    }

    .box {
        border: 2px solid #444;
        border-radius: 10px;
        background-color: #222;

        iframe {
            border-radius: 10px;
            border: none;
            width: 100%;
            height: 570px;
        }
    }

    button {
        flex: 1;
        margin: 10px;
        border: 2px solid #555;
        border-radius: 8px;
        background-color: #4A4A4A;
        padding: 10px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

        height: 150px;

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        &:hover {
            border-color: gray;
            transform: translateY(-3px);
            cursor: pointer;
        }
    }
</style>

<body>
    <nav>
        <header>
            <iframe src="widgets/clock/clock.html" title="description" id="clock"></iframe>
            <div style="padding: 0px 30px;">
                <h1>Mein Dashboard</h1>
                <h2>dev0gig's Home</h2>
                Hier sind meine wichtigsten Tools auf einem Blick.
            </div>
        </header>
        <div class="nav-buttons">
            <button class="nav-button" onclick="window.location.href='widgets/widgets-iframe.html';"><img
                    style="height: 20px; vertical-align: middle;"
                    src="https://cdn-icons-png.freepik.com/512/9995/9995840.png"> My Widgets</button>
            <button class="nav-button" onclick="window.location.href='unicorn/index.html';"><img
                style="height: 20px; vertical-align: middle;"
                src="https://cdn-icons-png.freepik.com/512/6288/6288891.png"> Unicorn</button>
            <button class="nav-button" onclick="window.location.href='https://web.whatsapp.com';"><img
                style="height: 20px; vertical-align: middle;"
                src="https://cdn-icons-png.freepik.com/512/3536/3536445.png"> Whatsapp</button>
            <button class="nav-button"
                onclick="window.location.href='https://messages.google.com/web/conversations';"><img
                style="height: 20px; vertical-align: middle;"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Google_Messages_icon_%282022%29.svg/2048px-Google_Messages_icon_%282022%29.svg.png"> Google
                Messenger</button>
            <button class="nav-button"
                style="background-image: url('https://miro.medium.com/v2/resize:fit:529/1*Rg8Q5YrD4Yy1m-kpiM4bmg.png');"
                onclick="window.location.href='https://humble-palm-tree-qjr47q5p4j429g.github.dev/';"><br><br><br><br><br></button>
        </div>
    </nav>
    <main>
        <div class=" box" id="box-favorites">
            <iframe src="favorites/favorites.html"></iframe>
        </div>
        <div class="box" id="box-mails">
            <button class="mail-button"
                style="background-image: url('https://9to5google.com/wp-content/uploads/sites/4/2023/03/gmail-logo-circle-4.jpg?quality=82&strip=all&w=1600');"
                onclick="window.location.href='https://mail.google.com/mail/u/0/#inbox';"></button>
            <button class="mail-button"
                style="background-image: url('https://m.media-amazon.com/images/I/61nf9xhtt5L.jpg');"
                onclick="window.location.href='https://outlook.live.com/mail/inbox';"></button>
            <button class="mail-button"
                style="background-image: url('https://pmecdn.protonweb.com/image-transformation/?s=s&image=fbaa5831_c48a_4a57_8ab7_913e452e0531_proton_mail_og_fd3ac8c3c8.png');"
                onclick="window.location.href='https://www.proton.me/de/mail';"></button>
            <button class="mail-button"
                style="background-image: url('https://static1.howtogeekimages.com/wordpress/wp-content/uploads/2022/10/apple_mail_logo_2.jpg');"
                onclick="window.location.href='https://www.icloud.com/mail/';"></button>
        </div>
        <div class="box" id="my-tools">
            <button class="tools-button"
                style="background-image: url('https://integrately.com/blog/wp-content/uploads/2022/07/notion-tips.jpg');"
                onclick="window.location.href='https://notion.so';"></button>
            <button class="tools-button"
                style="background-image: url('https://avidopenaccess.org/wp-content/uploads/2020/04/microsoftwhiteboard-1.jpg');"
                onclick="window.location.href='https://whiteboard.office.com/';"></button>
            <button class="tools-button"
                style="background-image: url('https://cdn.prod.website-files.com/634681057b887c6f4830fae2/6712a22812e6b71494f3a426_66e0c1b9d03cccf4b2404449_Untitled%2520design%2520(20).png');"
                onclick="window.location.href='https://calendar.google.com/calendar/u/0/r';"></button>
        </div>
    </main>

</body>

</html>
